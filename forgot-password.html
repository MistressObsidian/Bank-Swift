<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover">
  <title>Forgot Password  Bank Swift</title>
  <link rel="stylesheet" href="ui.css">
  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;background:#0d0f14;color:#eef3f8;display:grid;place-items:center;height:100vh;margin:0}
    .card{width:100%;max-width:420px;background:#0f141d;border:1px solid #223048;padding:1.2rem;border-radius:12px}
    h1{margin:0 0 .6rem;font-size:1.2rem}
    label{display:block;font-size:.8rem;color:#9fb1c9;margin-bottom:.3rem}
    input{width:100%;padding:.7rem .85rem;border-radius:8px;border:1px solid #1f2530;background:#0b1116;color:#eef3f8}
    .btn{margin-top:.9rem;padding:.75rem 1rem;border-radius:8px;border:none;background:#2663ff;color:#fff;cursor:pointer}
    .msg{margin-top:.6rem;font-size:.9rem;color:#9fb1c9}
  </style>
</head>
<body>
  <div class="card">
    <h1>Forgot your password?</h1>
    <p class="muted">Enter your account email and we'll send a reset link.</p>
    <form id="forgotForm">
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="you@example.com">
      <button class="btn" type="submit">Send reset link</button>
    </form>
    <div id="status" class="msg"></div>
    <p style="margin-top:.8rem;font-size:.85rem;color:#7a889a"><a href="login.html">Back to login</a></p>
  </div>

  <script src="config.js"></script>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const s = document.getElementById('status'); s.textContent = '';
      try{
        const res = await fetch(API_BASE + '/password/forgot', { method:'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ email }) });
        if(!res.ok) throw new Error('Request failed');
        s.textContent = 'If that email exists, a reset link has been sent.';
      } catch (err){ s.textContent = 'Failed to request reset. Try again later.'; }
    });
  </script>
</body>
</html>
