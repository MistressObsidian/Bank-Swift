<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Register • Bank Swift</title>
  <link rel="icon" href="bank-swift.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="ui.css" />
  <script src="config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <script src="common.js"></script>
  <div class="hero-background"></div>
  <div class="particles" id="particles"></div>
  <main class="auth-wrapper">
    <button onclick="window.history.back()" class="btn-shared btn-outline" style="position:absolute;top:18px;left:18px;z-index:100;">← Go Back</button>
    <section class="auth-card" aria-labelledby="regTitle">
      <div class="auth-head">
        <div class="auth-logo" aria-hidden="true">
         <!-- Logo SVG -->
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#667eea"/>
                <stop offset="60%" stop-color="#764ba2"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
              </linearGradient>
              <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#06b6d4"/>
                <stop offset="100%" stop-color="#4facfe"/>
              </linearGradient>
              <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/>
              </linearGradient>
            </defs>
            <path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/>
            <path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/>
            <path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/>
          </svg>
        </div>
        <h1 class="auth-title" id="regTitle">Create your account</h1>
        <p class="auth-sub">Join the future of digital banking in seconds</p>
      </div>
      <div id="regAlert" class="alert-auth" role="alert"></div>

      <!-- FORM -->
      <form id="registerForm" class="form-grid" autocomplete="off" novalidate>
        <div class="field">
          <label for="fullname">Full Name</label>
          <input id="fullname" type="text" required />
        </div>
        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" type="text" />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="field">
          <label for="accountName">Account Name</label>
          <input id="accountName" type="text" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" required minlength="6" />
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" required minlength="6" />
        </div>
        <button id="registerBtn" type="submit" class="btn-full">Create Account</button>
      </form>

      <div class="auth-alt">Already have an account? <a href="login.html">Sign in</a></div>
    </section>
  </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById('registerForm');
  const alertBox = document.getElementById('regAlert');
  const pw = document.getElementById('password');
  const cpw = document.getElementById('confirmPassword');
  const pwToggle = document.getElementById('pwToggleRegister');

  pwToggle.addEventListener('click', () => {
    const isHidden = pw.type === 'password';
    pw.type = isHidden ? 'text' : 'password';
    cpw.type = isHidden ? 'text' : 'password';
    pwToggle.textContent = isHidden ? 'Hide' : 'Show';
  });

  function showError(msg){
    alertBox.textContent = msg;
    alertBox.classList.add('show');
    setTimeout(()=>alertBox.classList.remove('show'),700);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    alertBox.textContent = '';

    const fullname = document.getElementById('fullname').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const accountName = document.getElementById('accountName').value.trim();
    const password = pw.value;
    const confirm = cpw.value;

    if (!fullname) return showError('Full name is required.');
    if (!email) return showError('Email is required.');
    if (!accountName) return showError('Account name is required.');
    if (password.length < 6) return showError('Password must be at least 6 characters.');
    if (password !== confirm) return showError('Passwords do not match.');

    const btn = document.getElementById('registerBtn');
    if (btn.disabled) return;
    btn.disabled = true;
    btn.textContent = 'Creating...';

    try {
      const base = (window.API_BASE || '').replace(/\/+$/,'');
      const url = /\/api(\/|$)/.test(base) ? `${base}/users` : `${base}/api/users`;

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullname, phone, email, password, accountname: accountName })
      });

      const raw = await res.text();
      let data = {};
      try { data = JSON.parse(raw); } catch {}
      if(!res.ok){
        throw new Error(data.error || data.message || raw || `HTTP ${res.status}`);
      }

      localStorage.setItem('bs-user', JSON.stringify(data));
      window.location.href = 'dashboard.html';
    } catch(err){
      showError(err.message || 'Registration failed');
      btn.disabled = false;
      btn.textContent = 'Create Account';
    }
  });
});
</script>
</body>
</html>
