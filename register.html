<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Register • Bank Swift</title>
  <link rel="icon" href="bank-swift.png" type="image/png" />
  <link rel="stylesheet" href="ui.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <script src="common.js"></script>
  <div class="hero-background"></div>
  <div class="particles" id="particles"></div>
  <main class="auth-wrapper">
  <button onclick="window.history.back()" class="btn-shared btn-outline" style="position:absolute;top:18px;left:18px;z-index:100;">← Go Back</button>
    <section class="auth-card" aria-labelledby="regTitle">
      <div class="auth-head">
        <div class="auth-logo" aria-hidden="true">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#667eea"/>
                <stop offset="60%" stop-color="#764ba2"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
              </linearGradient>
              <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#06b6d4"/>
                <stop offset="100%" stop-color="#4facfe"/>
              </linearGradient>
              <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/>
              </linearGradient>
            </defs>
            <path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/>
            <path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/>
            <path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/>
          </svg>
        </div>
        <h1 class="auth-title" id="regTitle">Create your account</h1>
        <p class="auth-sub">Join the future of digital banking in seconds</p>
      </div>
      <div id="regAlert" class="alert-auth" role="alert"></div>
      <div id="regSuccessModal" class="modal-success" style="display:none;">
        <div class="modal-content">
          <div class="modal-icon">
            <svg width="48" height="48" viewBox="0 0 48 48"><circle cx="24" cy="24" r="24" fill="url(#logoGrad1)"/><path d="M14 25l6 6 14-14" stroke="#fff" stroke-width="3" fill="none"/></svg>
          </div>
          <h2>Account Created!</h2>
          <p>Welcome to Bank Swift.<br>Your account is ready and you are now logged in.</p>
          <a href="dashboard.html" class="btn btn-primary" style="margin-top:1.2rem;">Go to Dashboard</a>
        </div>
      </div>
  <form id="registerForm" autocomplete="off" novalidate="">
        <div class="form-row-2">
          <div class="field">
            <label for="fullname">Full Name</label>
            <input class="input-base" id="fullname" name="fullname" placeholder="Jane Doe" required />
          </div>
          <div class="field">
            <label for="phone">Phone (optional)</label>
            <input class="input-base" id="phone" name="phone" inputmode="tel" placeholder="+1 555 123 4567" />
          </div>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input class="input-base" type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input class="input-base" type="password" id="password" name="password" minlength="6" placeholder="Minimum 6 characters" required />
            <button type="button" class="pw-toggle" id="pwToggleRegister" aria-label="Show password">Show</button>
          </div>
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input class="input-base" type="password" id="confirmPassword" name="confirmPassword" minlength="6" placeholder="Re-enter password" required />
        </div>
        <button type="submit" class="btn-full" id="registerBtn">Create Account</button>
      </form>
      <div class="auth-alt">Already have an account? <a href="login.html">Sign in</a></div>
    </section>
  </main>

<script>
const API_BASE = "https://app-cold-paper-96026916.dpl.myneon.app"; // This line remains unchanged
const API_KEY  = "napi_errw5cwkq279k4xghulet9c6os33yv8877ephjsws5jgvnljw93r85wiq1dmpn4z";

function showAlert(msg, type = "error") {
  const el = document.getElementById("regAlert");
  el.textContent = msg;
  el.className = `alert-auth ${type} show`;
}

function clearAlert() {
  const el = document.getElementById("regAlert");
  el.textContent = "";
  el.className = "alert-auth";
}

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  clearAlert();

  const btn = document.getElementById("registerBtn");
  const originalText = btn.textContent;
  btn.disabled = true;
  btn.innerHTML = 'Creating account <span class="spinner"></span>';

  const fullname = document.getElementById("fullname").value.trim();
  const phone    = document.getElementById("phone").value.trim();
  const email    = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value;

  if (!fullname || !email || !password) {
    showAlert("Please fill all required fields.");
    btn.disabled = false;
    btn.textContent = originalText;
    return;
  }

  try {
    // Insert new user into Neon
    const response = await fetch(`${API_BASE}/users`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify([{
        fullname,
        phone,
        email,
        password,
        baseavailable: 0,
        totalbalance: 0,
        createdat: new Date().toISOString()
      }])
    });

    if (!response.ok) {
      const errTxt = await response.text();
      throw new Error("Neon insert failed: " + errTxt);
    }

    // Save session immediately
    const sessionUser = {
      name: fullname,
      email,
      phone,
      isAuthenticated: true,
      loginTime: new Date().toISOString(),
      baseAvailable: 0,
      totalBalance: 0
    };
    localStorage.setItem("bs-user", JSON.stringify(sessionUser));
    localStorage.setItem("bs-last-registered-email", email);

    btn.textContent = "Account created! Redirecting...";
    setTimeout(() => window.location.href = "dashboard.html", 1200);

  } catch (err) {
    console.error("Registration error:", err);
    showAlert("Error saving to Neon: " + (err.message || ""));
    btn.disabled = false;
    btn.textContent = originalText;
  }
});

// Password toggle
(function () {
  const btn = document.getElementById("pwToggleRegister");
  const input = document.getElementById("password");
  if (!btn || !input) return;
  btn.addEventListener("click", () => {
    const type = input.getAttribute("type") === "password" ? "text" : "password";
    input.setAttribute("type", type);
    btn.textContent = type === "password" ? "Show" : "Hide";
  });
})();
</script>
</body>
</html>
