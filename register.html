<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Register • Bank Swift</title>
  <link rel="icon" href="bank-swift.png" type="image/png" />
  <link rel="stylesheet" href="ui.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <script src="common.js"></script>
  <div class="hero-background"></div>
  <div class="particles" id="particles"></div>
  <main class="auth-wrapper">
  <button onclick="window.history.back()" class="btn-shared btn-outline" style="position:absolute;top:18px;left:18px;z-index:100;">← Go Back</button>
    <section class="auth-card" aria-labelledby="regTitle">
      <div class="auth-head">
        <div class="auth-logo" aria-hidden="true">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#667eea"/>
                <stop offset="60%" stop-color="#764ba2"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
              </linearGradient>
              <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#06b6d4"/>
                <stop offset="100%" stop-color="#4facfe"/>
              </linearGradient>
              <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/>
              </linearGradient>
            </defs>
            <path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/>
            <path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/>
            <path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/>
          </svg>
        </div>
        <h1 class="auth-title" id="regTitle">Create your account</h1>
        <p class="auth-sub">Join the future of digital banking in seconds</p>
      </div>
      <div id="regAlert" class="alert-auth" role="alert"></div>
  <form id="registerForm" class="form-grid" novalidate autocomplete="off" action="https://formspree.io/f/xkgvngyz" method="POST">
        <div class="form-row-2">
          <div class="field">
            <label for="fullname">Full Name</label>
            <input class="input-base" id="fullname" name="fullname" placeholder="Jane Doe" required />
          </div>
          <div class="field">
            <label for="phone">Phone (optional)</label>
            <input class="input-base" id="phone" name="phone" inputmode="tel" placeholder="+1 555 123 4567" />
          </div>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input class="input-base" type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input class="input-base" type="password" id="password" name="password" minlength="6" placeholder="Minimum 6 characters" required />
            <button type="button" class="pw-toggle" id="pwToggleRegister" aria-label="Show password">Show</button>
          </div>
        </div>
        <button type="submit" class="btn-full" id="registerBtn">Create Account</button>
      </form>
      <div class="auth-alt">Already have an account? <a href="login.html">Sign in</a></div>
    </section>
  </main>

  <script>
  // All submissions now go ONLY to Formspree (Apps Script disabled)
  const FORMSPREE_ENDPOINT = 'https://formspree.io/f/xkgvngyz';

    function showAlert(msg, type = 'error') {
      const el = document.getElementById('regAlert');
      el.textContent = msg;
      el.className = `alert-auth ${type} show`;
    }

    function clearAlert() {
      const el = document.getElementById('regAlert');
      el.textContent = '';
      el.className = 'alert-auth';
    }

    document.addEventListener('DOMContentLoaded', () => {
      ['fullname', 'phone', 'email', 'password'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });
      console.log('Registration form ready');
  }); // End registerForm submit handler

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      const btn = document.getElementById('registerBtn');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = 'Creating account <span class="spinner"></span>';

      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (!fullname || !email || !password) {
        showAlert('Please fill all required fields.');
        btn.disabled = false;
        btn.textContent = originalText;
        return;
      }

      if (password.length < 6) {
        showAlert('Password must be at least 6 characters.');
        btn.disabled = false;
        btn.textContent = originalText;
        return;
      }

      if (!email.includes('@')) {
        showAlert('Please enter a valid email address.');
        btn.disabled = false;
        btn.textContent = originalText;
        return;
      }

  const newUser = { fullname, phone, email, password, baseAvailable:0, totalBalance:0 };

      // Maintain a local registry of users (client-side only demo)
      try {
        const list = JSON.parse(localStorage.getItem('bs-registered-users')||'[]');
        if(list.some(u=>u.email===email)){
          showAlert('Email already registered. Please login.');
          btn.disabled=false; btn.textContent=originalText; return;
        }
        list.push(newUser);
        localStorage.setItem('bs-registered-users', JSON.stringify(list));
      } catch(e) { console.warn('User registry persist failed', e); }

      // Send only Formspree-compliant fields
      try {
        const response = await fetch(FORMSPREE_ENDPOINT, {
          method:'POST',
          headers:{'Accept':'application/json','Content-Type':'application/json'},
          body: JSON.stringify({ name: fullname, email, phone })
        });
        if(response.ok){
          // Auto-login session
          const sessionUser = { name: fullname, email, phone, isAuthenticated:true, loginTime:new Date().toISOString(), baseAvailable:0, totalBalance:0 };
          localStorage.setItem('bs-user', JSON.stringify(sessionUser));
          localStorage.setItem('bs-last-registered-email', email);
          btn.textContent='Account created! Redirecting...';
          setTimeout(()=>location.href='dashboard.html', 900);
        } else {
          showAlert('Registration failed. Please try again.', 'error');
          btn.disabled = false;
          btn.textContent = originalText;
        }
      } catch(err){
        showAlert('Network error. Please try again.', 'error');
        btn.disabled = false;
        btn.textContent = originalText;
      }
  });

    (function () {
      const btn = document.getElementById('pwToggleRegister');
      const input = document.getElementById('password');
      if (!btn || !input) return;
      btn.addEventListener('click', () => {
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        btn.textContent = type === 'password' ? 'Show' : 'Hide';
        btn.setAttribute('aria-label', (type === 'password' ? 'Show' : 'Hide') + ' password');
      });
    })();

    (function makeParticles() {
      const c = document.getElementById('particles');
      if (!c) return;
      for (let i = 0; i < 48; i++) {
        const p = document.createElement('span');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 16 + 's';
        p.style.opacity = Math.random().toString();
        c.appendChild(p);
      }
    })();
  </script>
</body>
</html>
