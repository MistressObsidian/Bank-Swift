<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Register • Shenzhenswift</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:'Segoe UI',Tahoma,Verdana,sans-serif;background:#f6f7fb;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
  .card{background:#fff;border-radius:16px;padding:32px 28px 28px;box-shadow:0 10px 30px rgba(0,0,0,.12);width:min(520px,96vw)}
  .brand{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
  .brand h1{font-size:22px;color:#1e3c72;font-weight:700}
  .brand a{text-decoration:none;color:#1e3c72;font-weight:600;font-size:14px}
  h2{margin:8px 0 16px;color:#1e3c72}
  .form-row{display:grid;grid-template-columns:1fr;gap:14px}
  @media (min-width:640px){.form-row.two{grid-template-columns:1fr 1fr}}
  .form-group{display:flex;flex-direction:column}
  label{font-weight:600;margin:0 0 6px}
  input{padding:12px 14px;border:2px solid #e2e8f0;border-radius:10px;font-size:15px;transition:border-color .2s}
  input:focus{outline:none;border-color:#667eea}
  .btn{width:100%;padding:14px 16px;margin-top:6px;background:linear-gradient(45deg,#667eea,#764ba2);color:#fff;font-weight:600;font-size:15px;border:none;border-radius:10px;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:8px;transition:.25s}
  .btn:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(102,126,234,.3)}
  .btn:disabled{opacity:.55;cursor:not-allowed;transform:none;box-shadow:none}
  .alert{display:none;margin:10px 0;padding:10px 12px;border-radius:8px;font-size:14px}
  .alert.show{display:block}
  .alert.error{background:#fde8e8;color:#b91c1c;border:1px solid #fecaca}
  .alert.success{background:#ecfdf5;color:#065f46;border:1px solid #bbf7d0}
  .links{display:flex;gap:8px;justify-content:space-between;margin-top:14px;font-size:14px}
  .links a{text-decoration:none;color:#1e3c72;font-weight:600}
  .spinner{width:16px;height:16px;border:3px solid #fff;border-top:3px solid transparent;border-radius:50%;animation:spin 1s linear infinite}
  @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
</style>
</head>
<body>
<script src="common.js"></script>
<main class="card">
  <div class="brand">
    <h1>Shenzhenswift</h1>
    <a href="index.html">← Back</a>
  </div>
  <h2>Create your account</h2>
  <div id="regAlert" class="alert error"></div>
  <div id="regSuccess" class="alert success"></div>
  <form id="registerForm" autocomplete="off" novalidate>
    <div class="form-row two">
      <div class="form-group">
        <label for="fullname">Full name</label>
        <input id="fullname" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input id="phone" inputmode="tel" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" required autocomplete="email"/>
      </div>
    </div>
    <div class="form-row two">
      <div class="form-group">
        <label for="password">Password (min 6)</label>
        <input id="password" type="password" minlength="6" required />
      </div>
      <div class="form-group">
        <label for="confirm">Confirm</label>
        <input id="confirm" type="password" minlength="6" required />
      </div>
    </div>
    <button type="submit" id="registerBtn" class="btn">Create account</button>
  </form>
  <div class="links">
    <span>Already have an account?</span>
    <a href="login.html">Login</a>
  </div>
</main>
<script>
const SHEETDB_API_URL = "https://sheetdb.io/api/v1/3g36t35kn6po0";
const SHEETDB_API_TOKEN = "bdqkosnudoi2kv7ilujkh192vndz3osnqkvh2mw3";

const alertErr=msg=>{const el=document.getElementById('regAlert');el.textContent=msg;el.classList.add('show');};
const clearErr=()=>{const el=document.getElementById('regAlert');el.textContent='';el.classList.remove('show');};
const alertOk=msg=>{const el=document.getElementById('regSuccess');el.textContent=msg;el.classList.add('show');};
const clearOk=()=>{const el=document.getElementById('regSuccess');el.textContent='';el.classList.remove('show');};

document.getElementById('registerForm').addEventListener('submit', async e=>{
  e.preventDefault(); clearErr(); clearOk();
  const btn=document.getElementById('registerBtn');
  const fullname=document.getElementById('fullname').value.trim();
  const phone=document.getElementById('phone').value.trim();
  const email=document.getElementById('email').value.trim().toLowerCase();
  const password=document.getElementById('password').value;
  const confirm=document.getElementById('confirm').value;
  if(!fullname||!email||!password||!confirm){alertErr('Fill all required fields.');return;}
  if(password.length<6){alertErr('Password must be at least 6 characters.');return;}
  if(password!==confirm){alertErr('Passwords do not match.');return;}
  btn.disabled=true; btn.innerHTML='Creating account <span class="spinner"></span>';
  try{
    // duplicate check
    const searchUrl=`${SHEETDB_API_URL}/search?formType=Registration&email=${encodeURIComponent(email)}&casesensitive=false`;
    const sRes=await fetch(searchUrl,{headers:{Authorization:`Bearer ${SHEETDB_API_TOKEN}`}});
    const rows = sRes.ok? await sRes.json():[];
    if(Array.isArray(rows)&&rows.length){alertErr('This email is already registered.');return;}
    const nowISO=new Date().toISOString();
    const payload={data:[{formType:'Registration',date:nowISO,fullname,email,phone,password}]};
    const res=await fetch(SHEETDB_API_URL,{method:'POST',headers:{'Content-Type':'application/json',Authorization:`Bearer ${SHEETDB_API_TOKEN}`},body:JSON.stringify(payload)});
    if(!res.ok){alertErr('Registration failed.');return;}
    alertOk('Account created. Redirecting to login...');
    setTimeout(()=>{window.location.href='login.html';},900);
  } catch {
    alertErr('Network error. Try again.');
  } finally {
    btn.disabled=false; btn.textContent='Create account';
  }
});
</script>
</body>
</html>
