<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, viewport-fit=cover"/>
  <title>Register • Bank Swift</title>
  <link rel="icon" href="bank-swift.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="ui.css" />
  <script src="config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- removed common.js; using plain fetch directly -->
  <div class="hero-background"></div>
  <div class="particles" id="particles"></div>
  <main class="auth-wrapper">
  <a href="index.html" class="btn-shared btn-outline safe-fixed-top-left" aria-label="Go to home">← Go Back</a>
    <section class="auth-card" aria-labelledby="regTitle">
      <div class="auth-head">
        <div class="auth-logo" aria-hidden="true">
         <!-- Logo SVG -->
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#667eea"/>
                <stop offset="60%" stop-color="#764ba2"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
              </linearGradient>
              <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#06b6d4"/>
                <stop offset="100%" stop-color="#4facfe"/>
              </linearGradient>
              <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/>
              </linearGradient>
            </defs>
            <path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/>
            <path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/>
            <path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/>
          </svg>
        </div>
        <h1 class="auth-title" id="regTitle">Create your account</h1>
        <p class="auth-sub">Join the future of digital banking in seconds</p>
      </div>
      <div id="regAlert" class="alert-auth" role="alert"></div>

      <!-- FORM -->
  <form id="registerForm" class="form-grid" method="post" autocomplete="off" novalidate>
        <div class="form-row-2">
          <div class="field">
            <label for="fullname">Full Name</label>
            <input class="input-base" id="fullname" name="fullname" placeholder="Jane Doe" required />
          </div>
          <div class="field">
            <label for="phone">Phone (optional)</label>
            <input class="input-base" id="phone" name="phone" inputmode="tel" placeholder="+1 555 123 4567" />
          </div>
        </div>

        <div class="field">
          <label for="accountName">Account Name</label>
          <input class="input-base" id="accountName" name="accountName" placeholder="myaccount123" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input class="input-base" type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="field" id="pwField">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input class="input-base" type="password" id="password" name="password" minlength="6" placeholder="Minimum 6 characters" required />
            <button type="button" class="pw-toggle" id="pwToggleRegister" aria-label="Show password">Show</button>
          </div>
        </div>

        <div class="field" id="cpwField">
          <label for="confirmPassword">Confirm Password</label>
          <div class="pw-wrap">
            <input class="input-base" type="password" id="confirmPassword" name="confirmPassword" minlength="6" placeholder="Re-enter password" required />
            <button type="button" class="pw-toggle" id="pwToggleConfirm" aria-label="Show confirm password">Show</button>
          </div>
        </div>

  <button type="submit" class="btn-full" id="registerBtn">Create Account</button>
      </form>
      <div class="auth-alt">Already have an account? <a href="login.html">Sign in</a></div>
    </section>
  </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById('registerForm');
  const alertBox = document.getElementById('regAlert');
  const pw = document.getElementById('password');
  const cpw = document.getElementById('confirmPassword');
  const pwToggle = document.getElementById('pwToggleRegister');
  const pwToggleConfirm = document.getElementById('pwToggleConfirm');
  
  // Ensure the form fits small screens: toggle compact class by viewport height
  const applyVhCompact = () => {
    const h = window.innerHeight || document.documentElement.clientHeight;
    if (h < 600) document.body.classList.add('vh-compact');
    else document.body.classList.remove('vh-compact');
  };
  applyVhCompact();
  let resizeTo;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTo);
    resizeTo = setTimeout(applyVhCompact, 120);
  });

  // Sync both toggles: clicking either shows/hides both fields and updates both labels
  const setToggleLabels = (isShown) => {
    const label = isShown ? 'Hide' : 'Show';
    if (pwToggle) pwToggle.textContent = label;
    if (pwToggleConfirm) pwToggleConfirm.textContent = label;
  };

  const togglePwVisibility = () => {
    const isHidden = pw.type === 'password';
    const type = isHidden ? 'text' : 'password';
    pw.type = type;
    cpw.type = type;
    setToggleLabels(isHidden);
  };

  if (pwToggle) pwToggle.addEventListener('click', togglePwVisibility);
  if (pwToggleConfirm) pwToggleConfirm.addEventListener('click', togglePwVisibility);

  function showError(msg){
    alertBox.textContent = msg;
    alertBox.classList.add('show');
    setTimeout(()=>alertBox.classList.remove('show'),700);
  }

  form.addEventListener('submit', async (e) => {
  e.preventDefault();
  alertBox.textContent = '';

  const fullname = document.getElementById('fullname').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const accountName = document.getElementById('accountName').value.trim();
  const password = pw.value;
  const confirm = cpw.value;

  if (!fullname) return showError('Full name is required.');
  if (!email) return showError('Email is required.');
  if (!accountName) return showError('Account name is required.');
  if (password.length < 6) return showError('Password must be at least 6 characters.');
  if (password !== confirm) return showError('Passwords do not match.');

  const btn = document.getElementById('registerBtn');
  if (btn.disabled) return;
  btn.disabled = true;
  btn.textContent = 'Creating...';

  try {
    const res = await fetch(`${window.API_BASE}/users`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        fullname,
        phone,
        email,
        password,
        accountname: accountName
      })
    });
    const text = await res.text();
    const data = text ? JSON.parse(text) : {};
    if (!res.ok) throw new Error(data?.error || `Registration failed (${res.status})`);

    // Save user with token (match backend fields)
    const userObj = {
      id: data.id,
      fullname: data.fullname,
      email: data.email,
      accountname: data.accountname,
      checking: data.checking ?? 0,
      savings: data.savings ?? 0,
      totalbalance: data.totalbalance ?? 0,
      token: data.token,
      isAuthenticated: true,
      ts: Date.now()
    };
    localStorage.setItem('bs-user', JSON.stringify(userObj));

    btn.textContent = 'Created!';
    window.location.href = 'dashboard.html';

  } catch (err) {
    console.error("Registration error:", err);
    showError(err.message || "Registration failed");
    btn.disabled = false;
    btn.textContent = 'Create Account';
  }
});
});
</script>
</body>
</html>
