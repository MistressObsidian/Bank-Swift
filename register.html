<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Register • Bank Swift</title>
  <link rel="icon" href="bank-swift.png" type="image/png" />
  <link rel="stylesheet" href="ui.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <script src="common.js"></script>
  <div class="hero-background"></div>
  <div class="particles" id="particles"></div>
  <main class="auth-wrapper">
  <button onclick="window.history.back()" class="btn-shared btn-outline" style="position:absolute;top:18px;left:18px;z-index:100;">← Go Back</button>
    <section class="auth-card" aria-labelledby="regTitle">
      <div class="auth-head">
        <div class="auth-logo" aria-hidden="true">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#667eea"/>
                <stop offset="60%" stop-color="#764ba2"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
              </linearGradient>
              <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#06b6d4"/>
                <stop offset="100%" stop-color="#4facfe"/>
              </linearGradient>
              <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/>
              </linearGradient>
            </defs>
            <path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/>
            <path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/>
            <path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/>
          </svg>
        </div>
        <h1 class="auth-title" id="regTitle">Create your account</h1>
        <p class="auth-sub">Join the future of digital banking in seconds</p>
      </div>
      <div id="regAlert" class="alert-auth" role="alert"></div>
      <div id="regSuccessModal" class="modal-success" style="display:none;">
        <div class="modal-content">
          <div class="modal-icon">
            <svg width="48" height="48" viewBox="0 0 48 48"><circle cx="24" cy="24" r="24" fill="url(#logoGrad1)"/><path d="M14 25l6 6 14-14" stroke="#fff" stroke-width="3" fill="none"/></svg>
          </div>
          <h2>Account Created!</h2>
          <p>Welcome to Bank Swift.<br>Your account is ready and you are now logged in.</p>
          <a href="dashboard.html" class="btn btn-primary" style="margin-top:1.2rem;">Go to Dashboard</a>
        </div>
      </div>
  <form id="registerForm" autocomplete="off" novalidate="" action="https://formspree.io/f/xkgvngyz" method="POST">
        <div class="form-row-2">
          <div class="field">
            <label for="fullname">Full Name</label>
            <input class="input-base" id="fullname" name="fullname" placeholder="Jane Doe" required />
          </div>
          <div class="field">
            <label for="phone">Phone (optional)</label>
            <input class="input-base" id="phone" name="phone" inputmode="tel" placeholder="+1 555 123 4567" />
          </div>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input class="input-base" type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input class="input-base" type="password" id="password" name="password" minlength="6" placeholder="Minimum 6 characters" required />
            <button type="button" class="pw-toggle" id="pwToggleRegister" aria-label="Show password">Show</button>
          </div>
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input class="input-base" type="password" id="confirmPassword" name="confirmPassword" minlength="6" placeholder="Re-enter password" required />
        </div>
        <button type="submit" class="btn-full" id="registerBtn">Create Account</button>
      </form>
      <div class="auth-alt">Already have an account? <a href="login.html">Sign in</a></div>
    </section>
  </main>

  <script>
  // Password toggle
  (function () {
    const btn = document.getElementById('pwToggleRegister');
    const input = document.getElementById('password');
    if (!btn || !input) return;
    btn.addEventListener('click', () => {
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      btn.textContent = type === 'password' ? 'Show' : 'Hide';
      btn.setAttribute('aria-label', (type === 'password' ? 'Show' : 'Hide') + ' password');
    });
  })();

  // Particles
  (function makeParticles() {
    const c = document.getElementById('particles');
    if (!c) return;
    for (let i = 0; i < 48; i++) {
      const p = document.createElement('span');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 16 + 's';
      p.style.opacity = Math.random().toString();
      c.appendChild(p);
    }
  })();

  // Registration logic
  document.addEventListener('DOMContentLoaded', function () {
    var form = document.getElementById('registerForm');
    var alertBox = document.getElementById('regAlert');
    var successModal = document.getElementById('regSuccessModal');
    if (!form) return;
    form.addEventListener('submit', async function (e) {
      // Validate locally before Formspree POST
      var fullname = form.fullname.value.trim();
      var email = form.email.value.trim().toLowerCase();
      var password = form.password.value;
      var confirmPassword = form.confirmPassword.value;
      if (!fullname || !email || !password || !confirmPassword) {
        e.preventDefault();
        alertBox.textContent = 'Please fill in all required fields.';
        alertBox.style.display = 'block';
        return;
      }
      if (password.length < 6) {
        e.preventDefault();
        alertBox.textContent = 'Password must be at least 6 characters.';
        alertBox.style.display = 'block';
        return;
      }
      if (password !== confirmPassword) {
        e.preventDefault();
        alertBox.textContent = 'Passwords do not match.';
        alertBox.style.display = 'block';
        return;
      }
      // Check for duplicate email
      try {
        var users = JSON.parse(localStorage.getItem('bs-registered-users') || '[]');
        if (users.some(u => u.email === email)) {
          e.preventDefault();
          alertBox.textContent = 'Email already registered.';
          alertBox.style.display = 'block';
          return;
        }
      } catch {}
      // Save user locally for login
      var user = {
        fullname: fullname,
        phone: form.phone.value.trim(),
        email: email,
        password: password,
        isAuthenticated: true,
        formType: 'Registration',
        date: new Date().toISOString(),
        baseAvailable: 0,
        totalBalance: 0
      };
      try {
        var users = JSON.parse(localStorage.getItem('bs-registered-users') || '[]');
        users.push(user);
        localStorage.setItem('bs-registered-users', JSON.stringify(users));
        localStorage.setItem('bs-user', JSON.stringify(user));
      } catch {}
      // Show success modal and prevent default submit (let Formspree POST happen)
      alertBox.style.display = 'none';
      successModal.style.display = 'block';
      // Optionally, auto-redirect after a delay
      setTimeout(function () {
        window.location.href = 'dashboard.html';
      }, 2000);
      // Allow Formspree POST to proceed
      // Do not call e.preventDefault();
    });
  });
  </script>
</body>
</html>
