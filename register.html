<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Register • Bank Swift</title>
  <link rel="icon" href="bank-swift.png" type="image/png" />
  <link rel="apple-touch-icon" href="bank-swift.png" />
  <link rel="shortcut icon" href="bank-swift.png" type="image/png" />
  <style>
    :root{ --brand:#1e3c72; --brand2:#2a5298; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:linear-gradient(135deg,var(--brand),var(--brand2)); min-height:100vh; display:grid; place-items:center; color:#111; }
    .card{ width:min(540px,92vw); background:#fff; border-radius:16px; padding:28px 22px 22px; box-shadow:0 10px 30px rgba(0,0,0,.15); }
    .brand{ display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    .brand h1{ margin:0; font-size:22px; color:#1e3c72 }
    .brand a{ color:#1e3c72; text-decoration:none; font-weight:600 }
    h2{ margin:8px 0 16px; color:#1e3c72 }
    .form-row{ display:grid; grid-template-columns:1fr; gap:12px; margin-bottom:12px; }
    @media (min-width:680px){ .form-row.two{ grid-template-columns:1fr 1fr; } }
    .form-group{ display:flex; flex-direction:column; }
    label{ font-weight:600; margin:0 0 6px; }
    input{
      width:100%; padding:12px 14px; border:2px solid #e2e8f0; border-radius:10px; font-size:16px;
      transition:border-color .2s;
    }
    input:focus{ outline:none; border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,.15) }
    .btn{
      width:100%; padding:12px 16px; border:none; border-radius:10px;
      background:linear-gradient(45deg,#667eea,#764ba2); color:#fff; font-weight:700; cursor:pointer;
      transition:filter .2s; position:relative; margin-top:12px;
    }
    .btn:hover:not(:disabled){ filter:brightness(1.05) }
    .btn:disabled{ opacity:.7; cursor:not-allowed }
    .spinner {
      display:inline-block; width:18px; height:18px; vertical-align:middle; margin-left:8px;
      border:2px solid #fff; border-top:2px solid #667eea; border-radius:50%; animation:spin .8s linear infinite;
    }
    @keyframes spin { to{ transform:rotate(360deg)} }
    .alert{ display:none; margin:10px 0; padding:10px 12px; border-radius:8px; font-size:14px; }
    .alert.show{ display:block; }
    .alert.error{ background:#fde8e8; color:#b91c1c; border:1px solid #fecaca; }
    .alert.success{ background:#ecfdf5; color:#065f46; border:1px solid #bbf7d0; }
    .links{ display:flex; gap:12px; justify-content:space-between; margin-top:12px }
    .links a{ color:#1e3c72; text-decoration:none; font-weight:600 }
    .links a:hover{ text-decoration:underline }
  </style>
</head>
<body>
  <script src="common.js"></script>
  
  <main class="card">
    <div class="brand" style="flex-wrap:wrap; gap:12px;">
      <div style="display:flex; align-items:center; gap:10px;">
        <img src="bank-swift.png" alt="Bank Swift Logo" style="height:48px; width:auto; display:block;" loading="lazy">
        <h1 style="margin:0;">Bank Swift</h1>
      </div>
      <a href="index.html" style="font-size:14px;">← Back to Home</a>
    </div>
    <h2>Create your account</h2>

    <div id="regAlert" class="alert"></div>

    <form id="registerForm" autocomplete="off" novalidate>
      <div class="form-row two">
        <div class="form-group">
          <label for="fullname">Full name</label>
          <input id="fullname" name="fullname" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone (optional)</label>
          <input id="phone" name="phone" inputmode="tel" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" autocomplete="email" inputmode="email" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" minlength="6" required />
        </div>
      </div>

      <button type="submit" class="btn" id="registerBtn">Create account</button>
    </form>

    <div class="links">
      <span>Already have an account?</span>
      <a href="login.html">Login</a>
    </div>
  </main>

  <script>
    function showAlert(msg, type = 'error') {
      const el = document.getElementById('regAlert');
      el.textContent = msg;
      el.className = `alert ${type} show`;
    }
    
    function clearAlert() {
      const el = document.getElementById('regAlert');
      el.textContent = '';
      el.className = 'alert';
    }

    // Clear form on load
    document.addEventListener('DOMContentLoaded', () => {
      ['fullname','phone','email','password'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      const btn = document.getElementById('registerBtn');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = 'Creating account <span class="spinner"></span>';

      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      // Basic validation
      if (!fullname || !email || !password) {
        showAlert('Please fill all required fields.');
        btn.disabled = false;
        btn.textContent = originalText;
        return;
      }

      if (password.length < 6) {
        showAlert('Password must be at least 6 characters.');
        btn.disabled = false;
        btn.textContent = originalText;
        return;
      }

      if (!email.includes('@')) {
        showAlert('Please enter a valid email address.');
        btn.disabled = false;
        btn.textContent = originalText;
        return;
      }

      try {
        // Check if email already exists
        const existing = await Platform.sheetSearch({
          formType: 'Registration',
          email: email
        });

        if (Array.isArray(existing) && existing.length > 0) {
          showAlert('This email is already registered. Please login instead.');
          btn.disabled = false;
          btn.textContent = originalText;
          return;
        }

        // Create new user record
        const nowISO = new Date().toISOString();
        const newUser = {
          formType: 'Registration',
          date: nowISO,
          fullname: fullname,
          email: email,
          phone: phone,
          password: password,
          baseAvailable: 0,  // New users start with zero balance
          totalBalance: 0     // New users start with zero balance
        };

        // Insert to SheetDB
        const success = await Platform.sheetInsert([newUser]);

        if (!success) {
          showAlert('Registration failed. Please try again.');
          btn.disabled = false;
          btn.textContent = originalText;
          return;
        }

        // Create session
        const sessionUser = {
          name: fullname,
          email: email,
          phone: phone,
          registrationDate: nowISO,
          isAuthenticated: true,
          loginTime: new Date().toISOString(),
          isNewUser: true  // Flag to identify newly registered users
        };

        // Clear any existing transaction data for fresh start
        sessionStorage.removeItem('initiatedTransactions');
        
        Platform.setUser(sessionUser);
        
        // Show success message
        showAlert('Account created successfully! Redirecting...', 'success');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);

      } catch (err) {
        console.error('Registration error:', err);
        showAlert('Could not complete registration. Please try again.');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
