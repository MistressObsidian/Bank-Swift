<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Register • Bank Swift</title>
  <link rel="icon" href="bank-swift.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="ui.css" />
  <script src="config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <script src="common.js"></script>
  <div class="hero-background"></div>
  <div class="particles" id="particles"></div>
  <main class="auth-wrapper">
  <button onclick="window.history.back()" class="btn-shared btn-outline" style="position:absolute;top:18px;left:18px;z-index:100;">← Go Back</button>
    <section class="auth-card" aria-labelledby="regTitle">
      <div class="auth-head">
        <div class="auth-logo" aria-hidden="true">
          <!-- Logo SVG -->
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#667eea"/>
                <stop offset="60%" stop-color="#764ba2"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
              </linearGradient>
              <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#06b6d4"/>
                <stop offset="100%" stop-color="#4facfe"/>
              </linearGradient>
              <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/>
              </linearGradient>
            </defs>
            <path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/>
            <path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/>
            <path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/>
          </svg>
        </div>
        <h1 class="auth-title" id="regTitle">Create your account</h1>
        <p class="auth-sub">Join the future of digital banking in seconds</p>
      </div>
      <div id="regAlert" class="alert-auth" role="alert"></div>
      <form id="registerForm" autocomplete="off" novalidate>
        <div class="form-row-2">
          <div class="field">
            <label for="fullname">Full Name</label>
            <input class="input-base" id="fullname" name="fullname" placeholder="Jane Doe" required />
          </div>
          <div class="field">
            <label for="phone">Phone (optional)</label>
            <input class="input-base" id="phone" name="phone" inputmode="tel" placeholder="+1 555 123 4567" />
          </div>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input class="input-base" type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input class="input-base" type="password" id="password" name="password" minlength="6" placeholder="Minimum 6 characters" required />
            <button type="button" class="pw-toggle" id="pwToggleRegister" aria-label="Show password">Show</button>
          </div>
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input class="input-base" type="password" id="confirmPassword" name="confirmPassword" minlength="6" placeholder="Re-enter password" required />
        </div>
        <button type="submit" class="btn-full" id="registerBtn">Create Account</button>
      </form>
      <div class="auth-alt">Already have an account? <a href="login.html">Sign in</a></div>
    </section>
  </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const API_BASE = window.API_BASE;
  const form = document.getElementById('registerForm');
  const alertBox = document.getElementById('regAlert');
  const pw = document.getElementById('password');
  const cpw = document.getElementById('confirmPassword');
  const pwToggle = document.getElementById('pwToggleRegister');

  pwToggle.addEventListener('click', () => {
    const isHidden = pw.type === 'password';
    pw.type = isHidden ? 'text' : 'password';
    cpw.type = isHidden ? 'text' : 'password';
    pwToggle.textContent = isHidden ? 'Hide' : 'Show';
  });

  // If already logged in, redirect
  try {
    const existing = localStorage.getItem('bs-user');
    if (existing) {
      const u = JSON.parse(existing);
      if (u && u.token) {
        window.location.replace('dashboard.html');
        return;
      }
    }
  } catch {}

  // Accessibility live region
  let statusRegion = document.createElement('div');
  statusRegion.id = 'regStatusLive';
  statusRegion.setAttribute('aria-live','polite');
  statusRegion.style.position='absolute';
  statusRegion.style.left='-9999px';
  document.body.appendChild(statusRegion);

  function setStatus(msg){ statusRegion.textContent = msg || ''; }
  function showError(msg){ alertBox.textContent = msg; setStatus(msg); }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    alertBox.textContent='';

    const fullname = document.getElementById('fullname').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = pw.value;
    const confirm = cpw.value;

    console.log("Create Account clicked", { fullname, phone, email });

    if (!fullname) return showError('Full name is required.');
    if (password.length < 6) return showError('Password must be at least 6 characters.');
    if (password !== confirm) return showError('Passwords do not match.');

    const btn = document.getElementById('registerBtn');
    if (btn.disabled) return;
    btn.disabled = true;
    btn.textContent='Creating...';
    setStatus('Creating account...');

    try {
      const res = await fetch(`${API_BASE}/users`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ fullname, phone, email, password })
      });

      console.log("API response status:", res.status);
      const data = await res.json();
      console.log("API response data:", data);

      if (!res.ok) throw new Error(data.error || 'Registration failed');

      const userObj = {
        id: data.id,
        fullname: data.fullname,
        email: data.email,
        token: data.token,
        isAuthenticated: true,
        ts: Date.now()
      };
      localStorage.setItem('bs-user', JSON.stringify(userObj));

      btn.textContent='Created!';
      setStatus('Account created successfully');

      // ✅ Redirect immediately after success
      window.location.href = 'dashboard.html';

    } catch(err) {
      console.error("Registration error:", err);
      showError(err.message);
    } finally {
      if (btn.textContent !== 'Created!') {
        btn.disabled = false;
        btn.textContent='Create Account';
        setStatus('');
      }
    }
  });
});
</script>
</body>
</html>
