<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 400px;
        }
        h2 {
            color: #006341;
        }
        .btn {
            padding: 12px;
            margin: 5px 0;
            background: #006341;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            text-align: left;
        }
        .btn:hover {
            background: #004d2c;
        }
        .transfer-form {
            display: none;
            margin-top: 10px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .submit-btn {
            background: #006341;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        .submit-btn.loading {
            background: gray;
            cursor: not-allowed;
        }
        .submit-btn.success {
            background: green;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        let activeForm = null;

        function toggleForm(formId) {
            let form = document.getElementById(formId);

            if (activeForm && activeForm !== form) {
                activeForm.style.display = "none";
            }

            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
                activeForm = form;
            } else {
                form.style.display = "none";
                activeForm = null;
            }
        }

        function submitTransfer(formId) {
            let form = document.getElementById(formId);
            let accountNumber = form.querySelector("input[name='account']")?.value || "";
            let routingNumber = form.querySelector("input[name='routing']")?.value || "";
            let submitBtn = form.querySelector(".submit-btn");
            let messageElement = form.querySelector(".message");

            if (accountNumber.length < 4 || routingNumber.length < 4) {
                alert("Please enter valid account and routing numbers.");
                return;
            }

            // Reset state
            messageElement.style.display = "none";
            submitBtn.disabled = true;
            submitBtn.classList.remove("success");
            submitBtn.innerHTML = "Please wait...";

            // Delay before processing starts
            setTimeout(() => {
                submitBtn.classList.add("loading");
                submitBtn.innerHTML = `Processing<span class="spinner"></span>`;

                // After 3 seconds show payment message
                setTimeout(() => {
                    messageElement.innerText = "Payment of $2267 required.";
                    messageElement.style.display = "block";

                    // After 1 second redirect
                    setTimeout(() => {
                        submitBtn.classList.remove("loading");
                        submitBtn.classList.add("success");
                        submitBtn.innerText = "Transfer Successful";

                        let accountLast4 = accountNumber.slice(-4);
                        let routingLast4 = routingNumber.slice(-4);

                        setTimeout(() => {
                            window.location.href = `transfer-success.html?account=${accountLast4}&routing=${routingLast4}`;
                        }, 1000);
                    }, 1000);
                }, 3000);
            }, 1000);
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Transfer Money</h2>

        <!-- Wire Transfer -->
        <button class="btn" onclick="toggleForm('wireForm')">Wire Transfer</button>
        <div id="wireForm" class="transfer-form">
            <h3>Wire Transfer</h3>
            <label>Account Number:</label>
            <input type="text" name="account" placeholder="Enter account number">
            <label>Routing Number:</label>
            <input type="text" name="routing" placeholder="Enter routing number">
            <label>Amount:</label>
            <input type="number" placeholder="Enter amount">
            <p class="message"></p>
            <button class="submit-btn" onclick="submitTransfer('wireForm')">Submit</button>
        </div>

        <!-- EFT Transfer -->
        <button class="btn" onclick="toggleForm('eftForm')">EFT Transfer</button>
        <div id="eftForm" class="transfer-form">
            <h3>EFT Transfer</h3>
            <label>Bank Name:</label>
            <input type="text" placeholder="Enter bank name">
            <label>Account Number:</label>
            <input type="text" name="account" placeholder="Enter account number">
            <label>Routing Number:</label>
            <input type="text" name="routing" placeholder="Enter routing number">
            <label>Amount:</label>
            <input type="number" placeholder="Enter amount">
            <p class="message"></p>
            <button class="submit-btn" onclick="submitTransfer('eftForm')">Submit</button>
        </div>

        <!-- ACH Transfer -->
        <button class="btn" onclick="toggleForm('achForm')">ACH Transfer</button>
        <div id="achForm" class="transfer-form">
            <h3>ACH Transfer</h3>
            <label>Account Number:</label>
            <input type="text" name="account" placeholder="Enter account number">
            <label>Routing Number:</label>
            <input type="text" name="routing" placeholder="Enter routing number">
            <label>Amount:</label>
            <input type="number" placeholder="Enter amount">
            <p class="message"></p>
            <button class="submit-btn" onclick="submitTransfer('achForm')">Submit</button>
        </div>

        <!-- Convert & Send to BTC -->
        <button class="btn" onclick="toggleForm('btcForm')">Convert & Send to BTC</button>
        <div id="btcForm" class="transfer-form">
            <h3>Convert & Send to BTC</h3>
            <label>Bitcoin Address:</label>
            <input type="text" placeholder="Enter BTC address">
            <label>Amount in USD:</label>
            <input type="number" placeholder="Enter amount">
            <p class="message"></p>
            <button class="submit-btn" onclick="submitTransfer('btcForm')">Submit</button>
        </div>
    </div>

</body>
</html>
