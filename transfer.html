<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer Money ‚Ä¢ Bank Swift</title>
  <link rel="icon" href="bank-swift.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="config.js"></script>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }
        
        .transfer-method-btn {
            padding: 16px 20px;
            margin: 8px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .transfer-method-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .transfer-method-btn:hover::before {
            left: 100%;
        }
        
        .transfer-method-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .transfer-method-btn:active {
            transform: translateY(0);
        }
        
        .method-icon {
            font-size: 20px;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }
        
        .method-text {
            flex: 1;
        }
        
        .method-arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        
        .transfer-method-btn.active .method-arrow {
            transform: rotate(90deg);
        }
        
        .transfer-form {
            display: none;
            margin: 15px 0;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
                max-height: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                max-height: 500px;
            }
        }
        
        .transfer-form h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .transfer-input {
            padding: 12px 15px;
            width: 100%;
            font-size: 14px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .transfer-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }
        
        .transfer-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .message {
            color: #dc3545;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 20px;
            width: 100%;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .submit-btn.loading {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-btn.success {
            background: linear-gradient(45deg, #28a745, #34ce57);
            animation: successPulse 0.6s ease;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .success-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: successSlideIn 0.5s ease;
            color: #333;
        }
        
        @keyframes successSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
            animation: successBounce 0.6s ease;
        }
        
        @keyframes successBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .success-details {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .close-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: bigSpin 1s linear infinite;
        }
        
        @keyframes bigSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .balance-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.2rem 1rem;
      margin: 1.5rem 0 2rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .balance-box div:first-child {
      font-size: 1.05rem;
      color: rgba(255,255,255,0.7);
      margin-bottom: 0.5rem;
    }
    .balance-box div:last-child {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

        @media (max-width: 900px) {
            .container {
                max-width: 100vw;
                margin: 0;
                padding: 10px 2vw;
            }
            .header {
                margin-bottom: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .logo {
                font-size: 1.1rem;
            }
            .transfer-method-btn {
                padding: 10px 12px;
                font-size: 14px;
                border-radius: 8px;
            }
            .method-icon {
                font-size: 16px;
                margin-right: 6px;
            }
            .transfer-form {
                padding: 12px 8px;
                border-radius: 8px;
            }
            .form-group label {
                font-size: 13px;
            }
            .transfer-input {
                padding: 10px 12px;
                font-size: 13px;
                border-radius: 6px;
            }
            .submit-btn {
                padding: 12px 10px;
                font-size: 15px;
                border-radius: 8px;
            }
            .success-content {
                padding: 18px 8px;
                border-radius: 10px;
                max-width: 98vw;
            }
            .success-details {
                padding: 10px;
                border-radius: 8px;
            }
            .close-btn {
                padding: 10px 18px;
                font-size: 15px;
                border-radius: 8px;
            }
            .back-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='dashboard.html'" title="Go Back">‚Üê</button>
    <div class="header">
      <div class="logo">Bank Swift</div>
      <h2>Transfer Money</h2>
      <p class="subtitle">Choose your preferred transfer method</p>
    </div>

    <!-- Available Balance in main section -->
    <div class="balance-box">
      <div>Available Balance</div>
      <div id="availableBalance">$0.00</div>
    </div>

    <!-- Wire Transfer -->
    <button class="transfer-method-btn" onclick="toggleForm('wireForm')">
      <span class="method-icon">üè¶</span><span class="method-text">Wire Transfer</span><span class="method-arrow">‚ñ∂</span>
    </button>
    <form id="wireForm" class="transfer-form">
      <h3>Wire Transfer</h3>
      <div class="form-group"><label>Account Number</label><input type="text" name="account" class="transfer-input" required></div>
      <div class="form-group"><label>Routing Number</label><input type="text" name="routing" class="transfer-input" required></div>
      <div class="form-group"><label>Amount</label><input type="number" name="amount" class="transfer-input" min="1" step="0.01" required></div>
      <div class="form-group"><label>Recipient Email</label><input type="email" name="recipient" class="transfer-input" required></div>
      <p class="message"></p>
      <button type="submit" class="submit-btn">Submit Wire Transfer</button>
    </form>

    <!-- EFT Transfer -->
    <button class="transfer-method-btn" onclick="toggleForm('eftForm')">
      <span class="method-icon">üí≥</span><span class="method-text">EFT Transfer</span><span class="method-arrow">‚ñ∂</span>
    </button>
    <form id="eftForm" class="transfer-form">
      <h3>EFT Transfer</h3>
      <div class="form-group"><label>Bank Name</label><input type="text" name="bank" class="transfer-input" required></div>
      <div class="form-group"><label>Account Number</label><input type="text" name="account" class="transfer-input" required></div>
      <div class="form-group"><label>Routing Number</label><input type="text" name="routing" class="transfer-input" required></div>
      <div class="form-group"><label>Amount</label><input type="number" name="amount" class="transfer-input" min="1" step="0.01" required></div>
      <div class="form-group"><label>Recipient Email</label><input type="email" name="recipient" class="transfer-input" required></div>
      <p class="message"></p>
      <button type="submit" class="submit-btn">Submit EFT Transfer</button>
    </form>

    <!-- ACH Transfer -->
    <button class="transfer-method-btn" onclick="toggleForm('achForm')">
      <span class="method-icon">üîÑ</span><span class="method-text">ACH Transfer</span><span class="method-arrow">‚ñ∂</span>
    </button>
    <form id="achForm" class="transfer-form">
      <h3>ACH Transfer</h3>
      <div class="form-group"><label>Account Number</label><input type="text" name="account" class="transfer-input" required></div>
      <div class="form-group"><label>Routing Number</label><input type="text" name="routing" class="transfer-input" required></div>
      <div class="form-group"><label>Amount</label><input type="number" name="amount" class="transfer-input" min="1" step="0.01" required></div>
      <div class="form-group"><label>Recipient Email</label><input type="email" name="recipient" class="transfer-input" required></div>
      <p class="message"></p>
      <button type="submit" class="submit-btn">Submit ACH Transfer</button>
    </form>

    <!-- BTC Transfer -->
    <button class="transfer-method-btn" onclick="toggleForm('btcForm')">
      <span class="method-icon">‚Çø</span><span class="method-text">Convert & Send to BTC</span><span class="method-arrow">‚ñ∂</span>
    </button>
    <form id="btcForm" class="transfer-form">
      <h3>Convert & Send to BTC</h3>
      <div class="form-group"><label>BTC Address</label><input type="text" name="btcAddress" class="transfer-input" required></div>
      <div class="form-group"><label>Amount in USD</label><input type="number" name="amount" class="transfer-input" min="1" step="0.01" required></div>
      <div class="form-group"><label>Recipient Email</label><input type="email" name="recipient" class="transfer-input" required></div>
      <p class="message"></p>
      <button type="submit" class="submit-btn">Submit BTC Conversion</button>
    </form>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="success-modal">
    <div class="success-content">
      <div class="success-icon">‚úÖ</div>
      <h2 style="color:#28a745;">Transfer Successful!</h2>
      <div id="successDetails" class="success-details"></div>
      <button class="close-btn" onclick="window.location.href='dashboard.html'">Continue</button>
    </div>
  </div>

  <script>
    let user = null;

    document.addEventListener("DOMContentLoaded", () => {
      user = JSON.parse(localStorage.getItem("bs-user") || "null");
      if (!user || !user.token) {
        window.location.href = "login.html";
        return;
      }

      document.querySelectorAll(".transfer-form").forEach(f => f.addEventListener("submit", handleTransfer));

      // Start SSE for live balance updates
      connectSSE();
    });

    function toggleForm(id) {
      document.querySelectorAll(".transfer-form").forEach(f => f.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    async function handleTransfer(e) {
      e.preventDefault();
      const form = e.target;
      const formData = Object.fromEntries(new FormData(form).entries());

      const amount = parseFloat(formData.amount);
      const recipient = (formData.recipient || "").toLowerCase();

      if (!amount || !recipient) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        // 1. Create transfer
        const res = await fetch(`${window.API_BASE}/transfers`, {
          method: "POST",
          headers: { "Content-Type": "application/json", Authorization: `Bearer ${user.token}` },
          body: JSON.stringify({ sender_email: user.email, recipient, amount, status: "completed" })
        });
        if (!res.ok) throw new Error("Transfer failed");
        const tx = await res.json();

        // 2. Record debit for sender
        await fetch(`${window.API_BASE}/transactions`, {
          method: "POST",
          headers: { "Content-Type": "application/json", Authorization: `Bearer ${user.token}` },
          body: JSON.stringify({ user_email: user.email, type: "debit", amount, description: `Transfer to ${recipient}` })
        });

        // 3. Record credit for recipient
        await fetch(`${window.API_BASE}/transactions`, {
          method: "POST",
          headers: { "Content-Type": "application/json", Authorization: `Bearer ${user.token}` },
          body: JSON.stringify({ user_email: recipient, type: "credit", amount, description: `Received from ${user.email}` })
        });

        // 4. Show success modal
        document.getElementById("successModal").style.display = "block";
        document.getElementById("successDetails").innerHTML = `
          <div class="detail-row"><span>Recipient</span><span>${recipient}</span></div>
          <div class="detail-row"><span>Amount</span><span>$${amount.toFixed(2)}</span></div>
          <div class="detail-row"><span>Status</span><span>${tx.status}</span></div>
        `;

        // 5. Dispatch event so dashboard refreshes
        window.dispatchEvent(new CustomEvent("transfer-completed", { detail: { sender: user.email, recipient, amount } }));

        form.reset();
      } catch (err) {
        console.error(err);
        alert(err.message || "Transfer failed");
      }
    }

    function connectSSE() {
      const evtSource = new EventSource(`${window.API_BASE}/stream/user/${user.id}`);
      evtSource.onmessage = e => {
        const profile = JSON.parse(e.data);
        document.getElementById("availableBalance").textContent = `$${Number(profile.baseavailable).toFixed(2)}`;
        localStorage.setItem("bs-user", JSON.stringify({ ...user, ...profile }));
      };
    }
  </script>
</body>
</html>
