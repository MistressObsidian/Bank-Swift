<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover">
  <title>Reset Password  Bank Swift</title>
  <link rel="stylesheet" href="ui.css">
  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;background:#0d0f14;color:#eef3f8;display:grid;place-items:center;height:100vh;margin:0}
    .card{width:100%;max-width:460px;background:#0f141d;border:1px solid #223048;padding:1.2rem;border-radius:12px}
    h1{margin:0 0 .6rem;font-size:1.2rem}
    label{display:block;font-size:.8rem;color:#9fb1c9;margin-bottom:.3rem}
    input{width:100%;padding:.7rem .85rem;border-radius:8px;border:1px solid #1f2530;background:#0b1116;color:#eef3f8}
    .btn{margin-top:.9rem;padding:.75rem 1rem;border-radius:8px;border:none;background:#2663ff;color:#fff;cursor:pointer}
    .msg{margin-top:.6rem;font-size:.9rem;color:#9fb1c9}
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset your password</h1>
    <p class="muted">Enter a new password. The link expires in one hour.</p>
    <form id="resetForm">
      <input type="hidden" id="token">
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="you@example.com">
      <label for="password">New password</label>
      <input id="password" type="password" required placeholder="New password">
      <label for="confirm">Confirm password</label>
      <input id="confirm" type="password" required placeholder="Confirm password">
      <button class="btn" type="submit">Set new password</button>
    </form>
    <div id="status" class="msg"></div>
    <p style="margin-top:.8rem;font-size:.85rem;color:#7a889a"><a href="login.html">Back to login</a></p>
  </div>

  <script src="config.js"></script>
  <script>
    // Parse token from query
    const qs = new URLSearchParams(location.search);
    const token = qs.get('token');
    const email = qs.get('email');
    if(token) document.getElementById('token').value = token;
    if(email) document.getElementById('email').value = email;

    document.getElementById('resetForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const status = document.getElementById('status'); status.textContent = '';
      const tokenVal = document.getElementById('token').value.trim();
      const emailVal = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value;
      const conf = document.getElementById('confirm').value;
      if(pw !== conf){ status.textContent = 'Passwords do not match'; return; }
      if(pw.length < 6){ status.textContent = 'Password must be at least 6 characters'; return; }
      try{
        const res = await fetch(API_BASE + '/password/reset', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ token: tokenVal, email: emailVal, new_password: pw }) });
        const json = await res.json().catch(()=>({}));
        if(!res.ok) throw new Error(json?.error || 'Reset failed');
        status.textContent = 'Password updated. You can now log in.';
      } catch (err){ status.textContent = err.message || 'Reset failed'; }
    });
  </script>
</body>
</html>
