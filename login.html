<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Ä¢ Bank Swift</title>
  <link rel="stylesheet" href="ui.css" />
  <script src="config.js"></script>
  <link rel="icon" href="bank-swift.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>.auth-wrapper{padding-top:120px;}</style>
</head>
<body>
  <div class="hero-background"></div>
  <div class="particles" id="particles"></div>
  <main class="auth-wrapper">
    <button onclick="window.history.back()" class="btn-shared btn-outline" style="position:absolute;top:18px;left:18px;z-index:100;">‚Üê Go Back</button>
    <section class="auth-card" aria-labelledby="loginTitle">
      <div class="auth-head">
        <div class="auth-logo" aria-hidden="true">
          <!-- gradient logo -->
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#667eea"/>
                <stop offset="60%" stop-color="#764ba2"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
              </linearGradient>
              <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#06b6d4"/>
                <stop offset="100%" stop-color="#4facfe"/>
              </linearGradient>
              <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/>
                <stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/>
              </linearGradient>
            </defs>
            <path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/>
            <path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/>
            <path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/>
          </svg>
        </div>
        <h1 class="auth-title" id="loginTitle">Welcome Back</h1>
        <p class="auth-sub">Sign in to your Bank Swift account</p>
      </div>
      <div id="loginAlert" class="alert-auth" role="alert"></div>
      <form id="loginForm" class="form-grid" novalidate>
        <div class="field">
          <label for="email">Email Address</label>
          <input class="input-base" type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input class="input-base" type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            <button type="button" class="pw-toggle" id="pwToggleLogin">Show</button>
          </div>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; gap:.75rem; flex-wrap:wrap; font-size:.7rem;">
          <label style="display:flex; align-items:center; gap:.45rem; cursor:pointer; color:rgba(255,255,255,.7);">
            <input type="checkbox" id="remember" style="accent-color:#667eea; width:16px; height:16px;"> Remember me
          </label>
          <a href="#" style="color:#667eea; text-decoration:none; font-weight:600;">Forgot password?</a>
        </div>
        <button type="submit" class="btn-full" id="loginBtn">Sign In</button>
      </form>
      <div class="divider-auth"><span>OR</span></div>
      <div class="social-row">
        <a class="social-btn-shared" href="#">üåê <span>Google</span></a>
        <a class="social-btn-shared" href="#">üçé <span>Apple</span></a>
        <a class="social-btn-shared" href="#">üìò <span>Facebook</span></a>
      </div>
      <div class="auth-alt">Don't have an account? <a href="register.html">Sign up</a></div>
    </section>
  </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const API_BASE = window.API_BASE;
  const form = document.getElementById('loginForm');
  const pwField = document.getElementById('password');
  const toggleBtn = document.getElementById('pwToggleLogin');
  const alertBox = document.getElementById('loginAlert');
  const rememberBox = document.getElementById('remember');

  // Password show/hide
  toggleBtn.addEventListener('click', () => {
    if (pwField.type === 'password') {
      pwField.type = 'text'; 
      toggleBtn.textContent = 'Hide';
    } else {
      pwField.type = 'password'; 
      toggleBtn.textContent = 'Show';
    }
  });

  // Social + forgot placeholders
  document.querySelectorAll('.social-row a').forEach(a =>
    a.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Social login coming soon.');
    })
  );
  const forgot = document.querySelector('a[href="#"]');
  if (forgot) {
    forgot.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Password reset flow not implemented yet.');
    });
  }

  // Form submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    alertBox.textContent = '';

    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = pwField.value;

    console.log("Login attempt", { email });

    if (!email || !password) {
      alertBox.textContent = 'Email and password required';
      return;
    }

    const btn = document.getElementById('loginBtn');
    btn.disabled = true;
    btn.textContent = 'Signing in...';

    try {
      const res = await fetch(`${API_BASE}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      console.log("API response status:", res.status);
      const data = await res.json();
      console.log("API response data:", data);

      if (!res.ok) throw new Error(data.error || 'Login failed');

      // Save user object
      const userObj = {
        id: data.id,
        fullname: data.fullname,
        email: data.email,
        token: data.token,
        isAuthenticated: true,
        ts: Date.now()
      };

      if (rememberBox.checked) {
        localStorage.setItem('bs-user', JSON.stringify(userObj));
      } else {
        sessionStorage.setItem('bs-user', JSON.stringify(userObj));
        localStorage.removeItem('bs-user');
      }

      // ‚úÖ Redirect immediately after success
      window.location.href = 'dashboard.html';

    } catch (err) {
      console.error("Login error:", err);
      alertBox.textContent = err.message;
    } finally {
      btn.disabled = false;
      btn.textContent = 'Sign In';
    }
  });
});
</script>
</body>
</html>
