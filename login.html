<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login • Shenzhenswift</title>
  <style>
    :root{ --brand:#1e3c72; --brand2:#2a5298; --ok:#047857; --err:#b91c1c; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:linear-gradient(135deg,var(--brand),var(--brand2)); min-height:100vh; display:grid; place-items:center; color:#111; }
    .card{
      width:min(400px,92vw);
      background:#fff; border-radius:16px; padding:32px 24px 24px; box-shadow:0 10px 30px rgba(0,0,0,.15);
    }
    .brand{ display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .brand h1{ margin:0; font-size:22px; color:#1e3c72 }
    .brand a{ color:#1e3c72; text-decoration:none; font-weight:600 }
    h2{ margin:8px 0 18px; color:#1e3c72 }
    .form-group{ margin-bottom:14px; }
    label{ display:block; font-weight:600; margin:0 0 6px; }
    input{
      width:100%; padding:12px 14px; border:2px solid #e2e8f0; border-radius:10px; font-size:16px;
      transition:border-color .2s;
    }
    input:focus{ outline:none; border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,.15) }
    .btn{
      width:100%; padding:12px 16px; border:none; border-radius:10px; background:linear-gradient(45deg,#667eea,#764ba2); color:#fff; font-weight:700; cursor:pointer;
      transition:filter .2s;
    }
    .btn:disabled{ opacity:.7; cursor:not-allowed }
    .btn:hover{ filter:brightness(1.05) }
    .alert{ display:none; margin:8px 0 10px; padding:10px 12px; border-radius:8px; font-size:14px }
    .alert-success{ display:block; background:#d1fae5; color:var(--ok); border:1px solid #a7f3d0 }
    .alert-error{ display:block; background:#fde8e8; color:var(--err); border:1px solid #fecaca }
    .links{ display:flex; gap:12px; justify-content:space-between; margin-top:12px }
    .links a{ color:#1e3c72; text-decoration:none; font-weight:600 }
    .register-btn{ margin-top:18px; background:linear-gradient(45deg,#1e3c72,#2a5298); }
    @media (max-width:500px){ .card{padding:18px 6vw;} }
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <h1>Shenzhenswift</h1>
      <a href="index.html">← Back to Home</a>
    </div>
    <h2>Login to your account</h2>
    <div id="loginAlert" class="alert"></div>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" name="email" autocomplete="email" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" autocomplete="current-password" required />
      </div>
      <button type="submit" class="btn" id="loginBtn">Login</button>
    </form>
    <div class="links">
      <a href="index.html#forgot">Forgot password?</a>
      <a href="register.html">Create an account</a>
    </div>
  </main>
  <script>
    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/3g36t35kn6po0";
    function showAlert(msg, type){
      const el = document.getElementById('loginAlert');
      el.className = `alert alert-${type}`;
      el.textContent = msg;
      el.style.display = msg ? 'block' : 'none';
    }
    // Prefill email from ?email=
    (function(){
      const p = new URLSearchParams(location.search);
      const e = p.get('email');
      if (e) document.getElementById('loginEmail').value = e;
    })();
    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');
      showAlert('', ''); // clear
      if(!email || !password){
        showAlert('Please enter both email and password.','error'); return;
      }
      btn.disabled = true; btn.textContent = 'Logging in...';
      try{
        // Fetch user by email (case-insensitive)
        const url = `${SHEETDB_API_URL}/search?formType=Registration&email=${encodeURIComponent(email)}&casesensitive=false`;
        const res = await fetch(url);
        if(!res.ok) throw new Error('Network');
        const users = await res.json();
        if(!users.length){
          showAlert('User not found. Please check your email or register.','error'); return;
        }
        const user = users[0];
        // Check password match (client-side for speed, server-side for security)
        if(user.password !== password){
          showAlert('Invalid password. Please try again.','error');
          // Optionally, log this event
          await fetch(SHEETDB_API_URL, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({
              formType:'Login Attempt',
              email,
              success:false,
              reason:'Invalid password',
              timestamp:new Date().toISOString(),
              userAgent:navigator.userAgent
            })
          });
          return;
        }
        // Successful login
        sessionStorage.setItem('loggedInUser', JSON.stringify({
          name:user.name, email:user.email, phone:user.phone,
          registrationDate:user.timestamp, loginTime:new Date().toISOString(),
          isAuthenticated:true
        }));
        showAlert(`Welcome back, ${user.name}! Redirecting…`,'success');
        setTimeout(()=>{ window.location.href='dashboard.html'; }, 600);
      }catch(err){
        console.error(err);
        showAlert('Login failed due to a network error. Please try again.','error');
      }finally{
        btn.disabled = false; btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
