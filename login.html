<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login • Shenzhenswift</title>
  <style>
    :root{ --brand:#1e3c72; --brand2:#2a5298; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:linear-gradient(135deg,var(--brand),var(--brand2)); min-height:100vh; display:grid; place-items:center; color:#111; }
    .card{
      width:min(400px,92vw);
      background:#fff; border-radius:16px; padding:32px 24px 24px; box-shadow:0 10px 30px rgba(0,0,0,.15);
    }
    .brand{ display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .brand h1{ margin:0; font-size:22px; color:#1e3c72 }
    .brand a{ color:#1e3c72; text-decoration:none; font-weight:600 }
    h2{ margin:8px 0 18px; color:#1e3c72 }
    .form-group{ margin-bottom:14px; }
    label{ display:block; font-weight:600; margin:0 0 6px; }
    input{
      width:100%; padding:12px 14px; border:2px solid #e2e8f0; border-radius:10px; font-size:16px;
      transition:border-color .2s;
    }
    input:focus{ outline:none; border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,.15) }
    .btn{
      width:100%; padding:12px 16px; border:none; border-radius:10px; background:linear-gradient(45deg,#667eea,#764ba2); color:#fff; font-weight:700; cursor:pointer;
      transition:filter .2s; position:relative;
    }
    .btn:disabled{ opacity:.7; cursor:not-allowed }
    .btn:hover{ filter:brightness(1.05) }
    .spinner {
      display:inline-block; width:18px; height:18px; vertical-align:middle; margin-left:8px;
      border:2px solid #fff; border-top:2px solid #667eea; border-radius:50%; animation:spin .8s linear infinite;
    }
    @keyframes spin { to{ transform:rotate(360deg)} }
    .links{ display:flex; gap:12px; justify-content:space-between; margin-top:12px }
    .links a{ color:#1e3c72; text-decoration:none; font-weight:600 }
    @media (max-width:500px){ .card{padding:18px 6vw;} }
    .alert{ display:none; margin:10px 0; padding:10px 12px; border-radius:8px; font-size:14px; }
    .alert.show{ display:block; }
    .alert.error{ background:#fde8e8; color:#b91c1c; border:1px solid #fecaca; }
    .alert.ok{ background:#d1fae5; color:#047857; border:1px solid #a7f3d0; }
  </style>
</head>
<body>
  <script src="common.js"></script>
  <main class="card">
    <div class="brand">
      <h1>Shenzhenswift</h1>
      <a href="index.html">← Back to Home</a>
    </div>
    <h2>Login to your account</h2>
    <div id="loginAlert" class="alert"></div>

    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" name="email" autocomplete="email" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" autocomplete="current-password" required />
      </div>
      <button type="submit" class="btn" id="loginBtn">Login</button>
    </form>

    <div class="links">
      <a href="index.html#forgot">Forgot password?</a>
      <a href="register.html">Create an account</a>
    </div>
  </main>

  <script>
  const SHEETDB_API_URL = "https://sheetdb.io/api/v1/3g36t35kn6po0";

  function showAlert(msg){
    const el = document.getElementById('loginAlert');
    el.textContent = msg;
    el.className = 'alert error show';
  }
  function clearAlert(){
    const el = document.getElementById('loginAlert');
    el.textContent = '';
    el.className = 'alert';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const email = document.getElementById('loginEmail');
    const pass = document.getElementById('loginPassword');
    email.value = '';
    pass.value = '';
  });

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearAlert();

    const btn = document.getElementById('loginBtn');
    btn.disabled = true;
    btn.innerHTML = 'Verifying <span class="spinner"></span>';

    const email = document.getElementById('loginEmail').value.trim().toLowerCase();
    const password = document.getElementById('loginPassword').value;

    try {
      let authenticated = false;
      // 1. Try SheetDB first (existing behavior)
      try {
        const url = `${SHEETDB_API_URL}/search?formType=Registration&email=${encodeURIComponent(email)}&casesensitive=false`;
        const res = await fetch(url);
        if (res.ok) {
          const rows = await res.json();
            if (Array.isArray(rows) && rows.length) {
              const rowUser = rows[0];
              if ((rowUser.password || '') === password) {
                sessionStorage.setItem('loggedInUser', JSON.stringify({
                  name: rowUser.fullname || rowUser.name || 'User',
                  email: rowUser.email,
                  phone: rowUser.phone || '',
                  registrationDate: rowUser.date || new Date().toISOString(),
                  isAuthenticated: true,
                  loginTime: new Date().toISOString()
                }));
                authenticated = true;
              }
            }
        }
      } catch {}

      // 2. Fallback: internal user store (e.g., Gregory Keyes) if not authenticated yet
      if(!authenticated){
        try {
          const res2 = await fetch('http://localhost:3001/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password }) });
          if(res2.ok){
            const data = await res2.json();
            if(data && data.ok){
              sessionStorage.setItem('loggedInUser', JSON.stringify({
                name: data.user.name,
                email: data.user.email,
                isAuthenticated: true,
                registrationDate: data.user.createdAt || new Date().toISOString(),
                loginTime: new Date().toISOString()
              }));
              authenticated = true;
            }
          }
        } catch {}
      }

      if(!authenticated){
        showAlert('Invalid email or password.');
      } else {
        window.location.href = 'dashboard.html';
      }
    } catch (err) {
      console.error(err);
      showAlert('Login failed. Check your connection and try again.');
    } finally {
      btn.disabled = false;
      btn.textContent = 'Login';
    }
  });
  </script>
</body>
</html>
