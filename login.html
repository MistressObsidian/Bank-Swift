<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Ä¢ Bank Swift</title>
  <link rel="stylesheet" href="ui.css" />
  <link rel="icon" href="bank-swift.png" type="image/png" />
  <link rel="apple-touch-icon" href="bank-swift.png" />
  <link rel="shortcut icon" href="bank-swift.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>.auth-wrapper{padding-top:120px;}</style>
</head>
<body>
  <div class="hero-background"></div>
  <div class="particles" id="particles"></div>
  <main class="auth-wrapper">
  <button onclick="window.history.back()" class="btn-shared btn-outline" style="position:absolute;top:18px;left:18px;z-index:100;">‚Üê Go Back</button>
    <section class="auth-card" aria-labelledby="loginTitle">
      <div class="auth-head">
        <div class="auth-logo" aria-hidden="true">
          <!-- same gradient logo -->
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#667eea"/><stop offset="60%" stop-color="#764ba2"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient><linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#4facfe"/></linearGradient><linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%"><stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/><stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/></linearGradient></defs><path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/><path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/><path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/></svg>
        </div>
        <h1 class="auth-title" id="loginTitle">Welcome Back</h1>
        <p class="auth-sub">Sign in to your Bank Swift account</p>
      </div>
      <div id="loginAlert" class="alert-auth" role="alert"></div>
      <form id="loginForm" class="form-grid" novalidate>
        <div class="field">
          <label for="email">Email Address</label>
          <input class="input-base" type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input class="input-base" type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            <button type="button" class="pw-toggle" id="pwToggleLogin">Show</button>
          </div>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; gap:.75rem; flex-wrap:wrap; font-size:.7rem;">
          <label style="display:flex; align-items:center; gap:.45rem; cursor:pointer; color:rgba(255,255,255,.7);">
            <input type="checkbox" id="remember" style="accent-color:#667eea; width:16px; height:16px;"> Remember me
          </label>
          <a href="#" style="color:#667eea; text-decoration:none; font-weight:600;">Forgot password?</a>
        </div>
        <button type="submit" class="btn-full" id="loginBtn">Sign In</button>
      </form>
      <div class="divider-auth"><span>OR</span></div>
      <div class="social-row">
        <a class="social-btn-shared" href="#">üåê <span>Google</span></a>
        <a class="social-btn-shared" href="#">üçé <span>Apple</span></a>
        <a class="social-btn-shared" href="#">üìò <span>Facebook</span></a>
      </div>
      <div class="auth-alt">Don't have an account? <a href="register.html">Sign up</a></div>
    </section>
  </main>

  <script>
  // Apps Script disabled; using localStorage registry + Formspree audit
  const FORMSPREE_ENDPOINT = 'https://formspree.io/f/xkgvngyz';

    // Prefill email from registration + flash messages
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const last = localStorage.getItem('bs-last-registered-email');
        if(last) document.getElementById('email').value = last;
      } catch {}
      try {
        const flash = sessionStorage.getItem('bs-flash');
        if(flash){
          const alert = document.getElementById('loginAlert');
          alert.className='alert-auth success show';
          alert.textContent=flash;
          sessionStorage.removeItem('bs-flash');
        }
      } catch {}
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      const alert = document.getElementById('loginAlert');
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      alert.className = 'alert-auth';
      alert.textContent = '';
      btn.disabled = true;
      btn.innerHTML = 'Signing in <span class="spinner"></span>';

      try {
  // Pull from local registry created at registration time
  const rows = JSON.parse(localStorage.getItem('bs-registered-users')||'[]');
  const user = rows.find(r => r.email && r.email.toLowerCase() === email);

        if (!user || user.password !== password) {
          throw new Error("Invalid email or password.");
        }

  // Save session
        const sessionUser = {
          name: user.fullname || "User",
          email: user.email,
          phone: user.phone || "",
          isAuthenticated: true,
          loginTime: new Date().toISOString()
        };
        localStorage.setItem("bs-user", JSON.stringify(sessionUser));

  // Fire-and-forget login audit to Formspree
  fetch(FORMSPREE_ENDPOINT, { method:'POST', headers:{'Accept':'application/json','Content-Type':'application/json'}, body: JSON.stringify({ formType:'Login', date:new Date().toISOString(), email })}).catch(()=>{});

        // Success UI
        alert.className = "alert-auth success show";
        alert.textContent = "Login successful! Redirecting...";
        setTimeout(() => window.location.href = "dashboard.html", 1200);

      } catch(err) {
        alert.className = "alert-auth error show";
        alert.textContent = err.message || "Login failed. Please try again.";
        btn.disabled = false;
        btn.textContent = "Sign In";
      }
    });

    // Password toggle
    (function(){
      const btn=document.getElementById('pwToggleLogin');
      const input=document.getElementById('password');
      if(!btn||!input) return;
      btn.addEventListener('click',()=>{
        const type=input.getAttribute('type')==='password'?'text':'password';
        input.setAttribute('type', type);
        btn.textContent= type==='password'?'Show':'Hide';
      });
    })();

    // Particles background
    (function makeParticles(){
      const c=document.getElementById('particles');
      if(!c) return;
      for(let i=0;i<40;i++){
        const p=document.createElement('span');
        p.className='particle';
        p.style.left=Math.random()*100+'%';
        p.style.animationDelay=(Math.random()*16)+'s';
        p.style.opacity=Math.random().toString();
        c.appendChild(p);
      }
    })();
  </script>
</body>
</html>
