<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login • Shenzhenswift</title>
  <style>
    :root{ --brand:#1e3c72; --brand2:#2a5298; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:linear-gradient(135deg,var(--brand),var(--brand2)); min-height:100vh; display:grid; place-items:center; color:#111; }
    .card{
      width:min(400px,92vw);
      background:#fff; border-radius:16px; padding:32px 24px 24px; box-shadow:0 10px 30px rgba(0,0,0,.15);
    }
    .brand{ display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .brand h1{ margin:0; font-size:22px; color:#1e3c72 }
    .brand a{ color:#1e3c72; text-decoration:none; font-weight:600 }
    h2{ margin:8px 0 18px; color:#1e3c72 }
    .form-group{ margin-bottom:14px; }
    label{ display:block; font-weight:600; margin:0 0 6px; }
    input{
      width:100%; padding:12px 14px; border:2px solid #e2e8f0; border-radius:10px; font-size:16px;
      transition:border-color .2s;
    }
    input:focus{ outline:none; border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,.15) }
    .btn{
      width:100%; padding:12px 16px; border:none; border-radius:10px; background:linear-gradient(45deg,#667eea,#764ba2); color:#fff; font-weight:700; cursor:pointer;
      transition:filter .2s; position:relative;
    }
    .btn:disabled{ opacity:.7; cursor:not-allowed }
    .btn:hover{ filter:brightness(1.05) }
    .spinner {
      display:inline-block; width:18px; height:18px; vertical-align:middle; margin-left:8px;
      border:2px solid #fff; border-top:2px solid #667eea; border-radius:50%; animation:spin .8s linear infinite;
    }
    @keyframes spin { to{ transform:rotate(360deg)} }
    .links{ display:flex; gap:12px; justify-content:space-between; margin-top:12px }
    .links a{ color:#1e3c72; text-decoration:none; font-weight:600 }
    @media (max-width:500px){ .card{padding:18px 6vw;} }
    .alert{ display:none; margin:10px 0; padding:10px 12px; border-radius:8px; font-size:14px; }
    .alert.show{ display:block; }
    .alert.error{ background:#fde8e8; color:#b91c1c; border:1px solid #fecaca; }
    .alert.ok{ background:#d1fae5; color:#047857; border:1px solid #a7f3d0; }
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <h1>Shenzhenswift</h1>
      <a href="index.html">← Back to Home</a>
    </div>
    <h2>Login to your account</h2>
    <div id="loginAlert" class="alert"></div>

    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" name="email" autocomplete="email" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" autocomplete="current-password" required />
      </div>
      <button type="submit" class="btn" id="loginBtn">Login</button>
    </form>

    <div class="links">
      <a href="index.html#forgot">Forgot password?</a>
      <a href="register.html">Create an account</a>
    </div>
  </main>

  <script>
    // === CONFIG ===
    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/3g36t35kn6po0";
    const REGISTRATION_SHEET = "Registration"; // Sheet/tab name in Google Sheet

    // === UI helpers ===
    const alertBox = document.getElementById('loginAlert');
    function showAlert(msg, type='error'){
      alertBox.textContent = msg;
      alertBox.className = `alert show ${type === 'success' ? 'ok' : 'error'}`;
    }
    function clearAlert(){
      alertBox.textContent = '';
      alertBox.className = 'alert';
    }

    // Safely read a field from a SheetDB row trying multiple possible header names
    function pick(user, keys, fallback=''){
      for (const k of keys){
        if (user[k] !== undefined && user[k] !== '') return user[k];
      }
      return fallback;
    }

    async function fetchUserByEmail(email){
      // Query the Registration SHEET by email (case-insensitive)
      const url = `${SHEETDB_API_URL}/search?sheet=${encodeURIComponent(REGISTRATION_SHEET)}&email=${encodeURIComponent(email)}&casesensitive=false`;
      const res = await fetch(url);
      if(!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json(); // -> array of rows
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');

      if(!email || !password){
        showAlert('Please enter both email and password.');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = 'Logging in <span class="spinner"></span>';

      try{
        const users = await fetchUserByEmail(email);

        if(!Array.isArray(users) || users.length === 0){
          showAlert('Invalid email or password. Please check your credentials or register first.');
          return;
        }

        const user = users[0];

        // Try both "password" and "Password" headers just in case
        const sheetPassword = pick(user, ['password','Password'], null);

        if(sheetPassword === null || sheetPassword !== password){
          showAlert('Invalid email or password. Please check your credentials or register first.');
          return;
        }

        // Normalize common fields
        const name  = pick(user, ['name','fullname','full name','Full Name'], 'User');
        const phone = pick(user, ['phone','phone number','Phone','Phone Number'], '');
        const timestamp = pick(user, ['timestamp','Timestamp','registrationDate'], '');

        // Save session for dashboard.html
        sessionStorage.setItem('loggedInUser', JSON.stringify({
          name, email: user.email, phone,
          registrationDate: timestamp || new Date().toISOString(),
          loginTime: new Date().toISOString(),
          isAuthenticated: true
        }));

        showAlert(`Welcome back, ${name}! Redirecting…`, 'success');

        // Fast redirect to dashboard
        setTimeout(() => { window.location.href = 'dashboard.html'; }, 600);

      }catch(err){
        console.error('Login error:', err);
        showAlert('Login failed due to a network error. Please try again.');
      }finally{
        btn.disabled = false;
        btn.innerHTML = 'Login';
      }
    });
  </script>
</body>
</html>
