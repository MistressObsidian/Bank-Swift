<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard • Bank Swift</title>
  <link rel="stylesheet" href="ui.css" />
    <link rel="icon" href="bank-swift.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
        /* Enhanced Dashboard Styles */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #7c3aed;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --gray: #64748b;
            --light: #f8fafc;
            --card: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#0f172a 0%,#1e293b 100%);color:#fff;min-height:100vh;}
        

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 2rem;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3rem;
        }

    .logo-icon { width:48px; height:48px; }
    .logo-icon img { width:100%; height:100%; object-fit:contain; display:block; }

        .logo-text {
            font-size: 1.3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(99, 102, 241, 0.1);
            color: #fff;
            transform: translateX(4px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: #fff;
            border-left: 3px solid var(--primary);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .welcome-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .header-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Balance Cards */
        .balance-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .balance-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .balance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .balance-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .balance-amount {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .balance-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .change-positive {
            color: var(--success);
        }

        .change-negative {
            color: var(--danger);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quick-action {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .quick-action:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        .action-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
            -webkit-text-fill-color: transparent;
        }

        .action-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Transaction List */
        .transactions-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .transaction-item:hover {
            background: rgba(99, 102, 241, 0.05);
            padding-left: 1.5rem;
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .transaction-name {
            font-weight: 600;
        }

        .transaction-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .transaction-amount {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .amount-positive {
            color: var(--success);
        }

        .amount-negative {
            color: var(--danger);
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-btn {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 101;
                background: rgba(99, 102, 241, 0.2);
                border: 1px solid var(--border);
                color: white;
                padding: 10px;
                border-radius: 10px;
                cursor: pointer;
            }
        }

        @media (max-width: 900px) {
            .container {
                padding: 10px 2vw;
                max-width: 100vw;
            }
            .header {
                font-size: 1.1rem;
                margin-bottom: 1.2rem;
            }
            .balance {
                font-size: 1.2rem;
            }
            .action-btn {
                padding: 10px 8px;
                font-size: 14px;
                border-radius: 7px;
            }
        }
    </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
            <span class="logo-icon" aria-hidden="true" style="display:inline-block;vertical-align:middle;">
                <svg viewBox="0 0 64 64" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#667eea"/>
                            <stop offset="60%" stop-color="#764ba2"/>
                            <stop offset="100%" stop-color="#8b5cf6"/>
                        </linearGradient>
                        <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#06b6d4"/>
                            <stop offset="100%" stop-color="#4facfe"/>
                        </linearGradient>
                        <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#f093fb" stop-opacity="0.8"/>
                            <stop offset="100%" stop-color="#f5576c" stop-opacity="0.8"/>
                        </linearGradient>
                    </defs>
                    <path fill="url(#logoGrad1)" d="M6 10 L34 32 L6 54 Z"/>
                    <path fill="url(#logoGrad2)" d="M34 10 L58 32 L34 54 L22 44 L34 32 L22 20 Z"/>
                    <path fill="url(#logoGrad3)" d="M6 10 L34 32 L22 44 L6 54 Z" opacity="0.35"/>
                </svg>
            </span>
            <span class="logo-text">Bank Swift</span>
    </div>
    <nav>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#" class="nav-link active">🏠 Dashboard</a></li>
        <li class="nav-item"><a href="transfer.html" class="nav-link">💸 Transfers</a></li>
        <li class="nav-item"><a href="#" class="nav-link">💳 Accounts</a></li>
        <li class="nav-item"><a href="#" class="nav-link">📊 Investments</a></li>
        <li class="nav-item"><a href="#" class="nav-link">⚙️ Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <div class="dashboard-header">
      <div class="welcome-section">
        <div class="user-avatar">U</div>
        <div>
          <h2>Welcome back, <span id="userName">User</span>!</h2>
          <p style="color:rgba(255,255,255,0.6);font-size:.9rem;">Here's your financial overview</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="header-btn" onclick="window.location.href='transfer.html'">Send Money</button>
        <button class="header-btn" style="background:rgba(255,255,255,0.1);">Logout</button>
      </div>

    </div>

    <!-- Balance Cards -->
    <div class="balance-cards">
      <div class="balance-card">
        <div class="balance-label">Total Balance</div>
        <div class="balance-amount" id="totalBalance">$0.00</div>
      </div>
      <div class="balance-card">
        <div class="balance-label">Available Balance</div>
        <div class="balance-amount" id="availableBalance">$0.00</div>
      </div>
      <div class="balance-card">
        <div class="balance-label">Investments</div>
        <div class="balance-amount">$0.00</div>
      </div>
    </div>

    <!-- Recent Transactions (static for now) -->
    <div class="transactions-section">
      <div class="section-header">
        <h3 class="section-title">Recent Transactions</h3>
      </div>
      <div id="transactionsList">
        <div class="transaction-item">
          <div class="transaction-info"><div class="transaction-icon">💰</div>
            <div><div class="transaction-name">Loan Deposit</div><div class="transaction-date">This Month</div></div>
          </div>
          <div class="transaction-amount amount-positive">$0.00</div>
        </div>
      </div>
    </div>
  </main>

  <script>
const API_BASE = "https://app-cold-paper-96026916.dpl.myneon.app";
const API_KEY  = "napi_errw5cwkq279k4xghulet9c6os33yv8877ephjsws5jgvnljw93r85wiq1dmpn4z";

async function fetchUserFromNeon(email) {
  try {
    const response = await fetch(`${API_BASE}/users?email=eq.${encodeURIComponent(email)}`, {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${API_KEY}`,
        "Accept": "application/json"
      }
    });
    if (!response.ok) throw new Error("Failed to fetch user data from Neon");
    const rows = await response.json();
    return rows[0] || null;
  } catch (err) {
    console.error("Neon fetch error:", err);
    return null;
  }
}

async function loadDashboard() {
  const user = JSON.parse(localStorage.getItem("bs-user") || "null");
  if (!user || !user.isAuthenticated) {
    window.location.href = "login.html";
    return;
  }

  // Try to fetch live balances from Neon
  const neonUser = await fetchUserFromNeon(user.email);

  if (neonUser) {
    user.baseAvailable = neonUser.baseavailable || 0;
    user.totalBalance  = neonUser.totalbalance || 0;
    localStorage.setItem("bs-user", JSON.stringify(user));
  }

  // Update dashboard UI
  document.getElementById("welcomeUser").textContent = user.name || "User";
  document.getElementById("availableBalance").textContent =
    new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" })
      .format(user.baseAvailable || 0);
  document.getElementById("totalBalance").textContent =
    new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" })
      .format(user.totalBalance || 0);
}

// Run on page load
document.addEventListener("DOMContentLoaded", loadDashboard);
</script>
</body>
</html>
