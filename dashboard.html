       if(res.ok){ const data = await res.json(); USER_BASE_AVAILABLE = Number(data.baseAvailable||0); }            }catch{}            recalcAvailable();        }        function recalcAvailable(){            if(USER_BASE_AVAILABLE == null) return;            try {                const list = JSON.parse(sessionStorage.getItem('initiatedTransactions')||'[]');                const spent = list.filter(t => t && t.status && String(t.status).toLowerCase()==='completed').reduce((s,t)=> s + (Number(t.amount)||0),0);                const avail = Math.max(0, USER_BASE_AVAILABLE - spent);                const el = document.getElementById('availableBalanceLine');                if(el) el.textContent = `Available: ${currency(avail)}`;            }catch{}        }        // + helper for currency        function currency(n){ try{ return Number(n).toLocaleString(undefined,{style:'currency',currency:'USD'}) }catch{ return `$${n}` } }        function toggleForm(formId) {            const form = document.getElementById(formId);            const btn = document.getElementById(formId.replace('Form', 'Btn'));            if (activeForm && activeForm !== form) {                activeForm.style.display = "none";                const activeBtn = document.querySelector('.transfer-method-btn.active');                if (activeBtn) activeBtn.classList.remove('active');            }            if (form.style.display === "none" || form.style.display === "") {                form.style.display = "block";                btn.classList.add('active');                activeForm = form;                setTimeout(() => {                    form.scrollIntoView({ behavior: 'smooth', block: 'nearest' });                }, 100);            } else {                form.style.display = "none";                btn.classList.remove('active');                activeForm = null;            }        }    function submitTransfer(formId) {            const form = document.getElementById(formId);            const submitBtn = form.querySelector('.submit-btn');            const messageElement = form.querySelector('.message');            const formData = {                formType: formId.replace('Form', ' Transfer'),                timestamp: new Date().toISOString(),                userAgent: navigator.userAgent            };            let isValid = true;            let validationMessage = '';            if (formId === 'wireForm' || formId === 'eftForm' || formId === 'achForm') {                const accountNumber = form.querySelector("input[name='account']")?.value || "";                const routingNumber = form.querySelector("input[name='routing']")?.value || "";                const amount = form.querySelector("input[type='number']")?.value || "";                formData.accountNumber = accountNumber;                formData.routingNumber = routingNumber;                formData.amount = amount;                if (accountNumber.length < 4) {                    isValid = false;                    validationMessage = "Account number must be at least 4 digits.";                } else if (routingNumber.length < 4) {                    isValid = false;                    validationMessage = "Routing number must be at least 4 digits.";                } else if (!amount || parseFloat(amount) <= 0) {                    isValid = false;                    validationMessage = "Please enter a valid amount.";                }            } else if (formId === 'btcForm') {                const btcAddress = document.getElementById('btcAddress').value;                const amount = document.getElementById('btcAmount').value;                const email = document.getElementById('btcEmail').value;                formData.btcAddress = btcAddress;                formData.amount = amount;                formData.email = email;                if (!btcAddress || btcAddress.length < 10) {                    isValid = false;                    validationMessage = "Please enter a valid Bitcoin address.";                } else if (!amount || parseFloat(amount) <= 0) {                    isValid = false;                    validationMessage = "Please enter a valid amount.";                } else if (!email || !email.includes('@')) {                    isValid = false;                    validationMessage = "Please enter a valid email address.";                }            }            if (!isValid) {                showMessage(messageElement, validationMessage, 'error');                return;            }                        // Real-time flow: create transfer immediately and show modal; status will update via SSE                        messageElement.style.display = "none";                        submitBtn.disabled = true;                        submitBtn.classList.add("loading");                        submitBtn.innerHTML = `Submitting<span class="spinner"></span>`;                        const user = JSON.parse(sessionStorage.getItem('loggedInUser') || '{}');                        const typeMap = { wireForm:'Wire Transfer', eftForm:'EFT Transfer', achForm:'ACH Transfer', btcForm:'Bitcoin Conversion' };                        const network = typeMap[formId] || 'Transfer';                        const ref = 'TXN' + Date.now().toString().slice(-8);                        const amountNum = Number(formData.amount || 0);                        const from = 'Everyday Checking ‚Ä¢‚Ä¢‚Ä¢3482';                        let to = 'External Account';                        if (formId === 'btcForm' && formData.btcAddress) {                            to = formData.btcAddress;                        } else if (formData.accountNumber) {                            to = `Acct ‚Ä¢‚Ä¢‚Ä¢${String(formData.accountNumber).slice(-4)}`;                        }                        // Save to local list for details view (optional UX)                        const tx = {                            email: user.email,                            source: 'transfer',                            name: network,                            type: network,                            amount: amountNum,                            delta: amountNum ? `- ${currency(amountNum)}` : undefined,                            from, to,                            status: 'Pending',                            reference: ref,                            dateISO: new Date().toISOString(),                            network                        };                        const key = 'initiatedTransactions';                        const list = JSON.parse(sessionStorage.getItem(key) || '[]');                        list.unshift(tx);                        sessionStorage.setItem(key, JSON.stringify(list));                        recalcAvailable();                        // Send to API with auth + idempotency                        (async () => {                            const API_TOKEN = localStorage.getItem('api_token');                            if (!API_TOKEN) {                                alert('Missing API token. Please set localStorage.api_token before submitting.');                                submitBtn.disabled = false; submitBtn.classList.remove('loading'); submitBtn.innerHTML = 'Submit';                                return;                            }                            const payload = {                                reference: ref,                                email: user.email || null,                                amount: amountNum,                                type: network,                                from, to,                                status: 'Pending',                                dateISO: new Date().toISOString(),                                source: 'transfer'                            };                            const idKey = `transfer-${ref}`;                            let delay = 300;                            for (let i=0; i<3; i++) {                                try {                                    const res = await fetch('http://localhost:3001/api/transfers', {                                        method: 'POST',                                        headers: {                                            'Content-Type': 'application/json',                                            'Authorization': `Bearer ${API_TOKEN}`,                                            'Idempotency-Key': idKey                                        },                                        body: JSON.stringify(payload)                                    });                                    if (res.ok) break;                                } catch {}                                await new Promise(r => setTimeout(r, delay));                                delay *= 2;                            }                            // Send to SheetDB instead of local API                            (async () => {                                const payloadRow = {                                    formType: 'Transfer',                                    reference: ref,                                    email: user.email || '',                                    amount: amountNum,                                    from, to,                                    status: 'Pending',                                    dateISO: new Date().toISOString(),                                    network                                };                                try {                                    await fetch('https://sheetdb.io/api/v1/3g36t35kn6po0', {                                        method: 'POST',                                        headers: { 'Content-Type': 'application/json' },                                        body: JSON.stringify({ data: [ payloadRow ] })                                    });                                } catch {}                                if (window.Platform && Platform.recordTransferToSheet) {                                    Platform.recordTransferToSheet(payloadRow);                                }                            })();                        submitBtn.classList.remove("loading");                        submitBtn.classList.add("success");                        submitBtn.innerHTML = "Transfer Submitted";                        const successData = {                            type: network,                            account: formData.accountNumber ? formData.accountNumber.slice(-4) : 'N/A',                            routing: formData.routingNumber ? formData.routingNumber.slice(-4) : 'N/A',                            amount: formData.amount || 'N/A',                            reference: ref,                            date: new Date().toLocaleDateString(),                            time: new Date().toLocaleTimeString(),                            status: 'Pending',                            btcAddress: formData.btcAddress ? formData.btcAddress.substring(0, 10) + '...' : null                        };                        // Show modal immediately                        showSuccessModal(successData);                        // Enable clicking to go to the details for this ref                        submitBtn.disabled = false;                        submitBtn.style.cursor = 'pointer';                        submitBtn.addEventListener('click', () => {                            window.location.href = `transaction-details.html?ref=${encodeURIComponent(ref)}`;                        }, { once:true });                        // Subscribe to SSE updates for this reference                        try {                            const API_TOKEN = localStorage.getItem('api_token');                            const src = new EventSource(`http://localhost:3001/api/stream?token=${encodeURIComponent(API_TOKEN)}`);                            const updateHandler = (ev) => {                                try {                                    const data = JSON.parse(ev.data || '{}');                                    if (data.reference === ref && data.status) {                                        if(window.Platform && Platform.applyTransferEvent) Platform.applyTransferEvent(data);                                        recalcAvailable();                                        // Update modal status text                                        const details = document.getElementById('successDetails');                                        if (details) {                                            details.querySelectorAll('.detail-row').forEach(row => {                                                const label = row.querySelector('strong');                                                if (label && label.textContent.includes('Status')) {                                                    const span = row.querySelector('span');                                                    if (span) span.textContent = data.status;                                                }                                            });                                        }                                    }                                } catch {}                            };                            src.addEventListener('transfer.updated', updateHandler);                            // Optional: close stream when modal is closed                            const originalClose = window.closeSuccessModal;                            window.closeSuccessModal = function(){ try{ src.close(); }catch{}; originalClose(); };                        } catch {}        }        function showMessage(element, message, type) {            element.innerText = message;            element.style.display = "block";            if (type === 'error') {                element.style.background = 'linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%)';                element.style.color = '#721c24';                element.style.borderColor = '#f5c6cb';            }        }        // prepareSuccessData merged into inline successData above    function showSuccessModal(data) {            const modal = document.getElementById('successModal');            const details = document.getElementById('successDetails');            const content = modal.querySelector('.success-content');            let detailsHTML = `                <div class="detail-row">                    <strong>Transfer Type:</strong>                    <span>${data.type}</span>                </div>                <div class="detail-row">                    <strong>Reference Number:</strong>                    <span>${data.reference}</span>                </div>                <div class="detail-row">                    <strong>Date:</strong>                    <span>${data.date}</span>                </div>                <div class="detail-row">                    <strong>Time:</strong>                    <span>${data.time}</span>                </div>                <div class="detail-row">                    <strong>Status:</strong>                    <span style="color: #28a745; font-weight: bold;">${data.status}</span>                </div>            `;            if (data.amount !== 'N/A') {                detailsHTML += `                    <div class="detail-row">                        <strong>Amount:</strong>                        <span>$${data.amount}</span>                    </div>                `;            }            if (data.account !== 'N/A') {                detailsHTML += `                    <div class="detail-row">                        <strong>Account:</strong>                        <span>****${data.account}</span>                    </div>                `;            }            if (data.routing !== 'N/A') {                detailsHTML += `                    <div class="detail-row">                        <strong>Routing:</strong>                        <span>****${data.routing}</span>                    </div>                `;            }            if (data.btcAddress) {                detailsHTML += `                    <div class="detail-row">                        <strong>BTC Address:</strong>                        <span>${data.btcAddress}</span>                    </div>                `;            }                        details.innerHTML = detailsHTML;                        modal.style.display = 'flex';                        // Redirect to details for this exact ref on Continue            const btn = document.querySelector('.close-btn');            if (btn) {              btn.onclick = () => {                window.location.href = `transaction-details.html?ref=${encodeURIComponent(data.reference)}`;              };            }                        // Allow closing by clicking on the dimmed backdrop                        modal.addEventListener('click', (e) => {                            if (e.target === modal) {                                closeSuccessModal();                            }                        }, { once: true });                        // X button closes without redirect                        const xBtn = modal.querySelector('.modal-close');                        if (xBtn) {                            xBtn.onclick = (e) => {                                e.stopPropagation();                                closeSuccessModal();                            };                        }                        // Esc key closes                        const onKey = (e) => {                            if (e.key === 'Escape') {                                closeSuccessModal();                                document.removeEventListener('keydown', onKey);                            }                        };                        document.addEventListener('keydown', onKey, { once: true });        }        function closeSuccessModal() {                        document.getElementById('successModal').style.display = 'none';            // Optionally reset forms or redirect        }        function goBack() {            window.history.length > 1 ? window.history.back() : window.location.href = 'dashboard.html';        }                // Initialize token input                (function(){                    const el = document.getElementById('apiTokenInput');                    if (!el) return;                    el.value = localStorage.getItem('api_token') || '';                    el.addEventListener('change', () => {                        localStorage.setItem('api_token', el.value.trim());                    });                                })();                                // Global SSE for balance + transaction sync                                (function(){                                    const token = localStorage.getItem('api_token');                                    if(!token) return; try {                                        const src = new EventSource(`http://localhost:3001/api/stream?token=${encodeURIComponent(token)}`);                                        const handler = ev => { try { const d = JSON.parse(ev.data||'{}'); if(window.Platform && Platform.applyTransferEvent) Platform.applyTransferEvent(d); recalcAvailable(); } catch{} };                                        src.addEventListener('transfer.created', handler);                                        src.addEventListener('transfer.updated', handler);                                    } catch {}                                })();                                loadUserFinancials();    </script></body>
