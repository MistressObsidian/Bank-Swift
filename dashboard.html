<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard • Shenzhenswift</title>
  <style>
    /* Base and Theme (aligned with index/login/register/transfer) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root{
      --brand:#1e3c72;        /* header gradient start */
      --brand2:#2a5298;       /* header gradient end */
      --accent1:#667eea;      /* button gradient start */
      --accent2:#764ba2;      /* button gradient end */
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#333;
      --muted:#666;
      --border:#e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Fixed Header/Nav (matches index.html style) */
    header {
      background: linear-gradient(135deg, var(--brand) 0%, var(--brand2) 100%);
      color: white;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      background: linear-gradient(45deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: .3px;
    }
    .nav-links {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      font-weight: 600;
    }
    .nav-links a:hover { color: #e0e7ff; transform: translateY(-2px); }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #e0e7ff;
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after { width: 100%; }

    .auth-buttons { display: flex; gap: 0.75rem; }

    .btn {
      padding: 10px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: left 0.5s ease;
    }
    .btn:hover::before { left: 100%; }
    .btn-primary {
      background: linear-gradient(45deg, var(--accent1) 0%, var(--accent2) 100%);
      color: #fff;
      box-shadow: 0 6px 20px rgba(118, 75, 162, 0.25);
    }
    .btn-ghost {
      background: transparent;
      color: #fff;
      border-color: rgba(255,255,255,.35);
    }

    /* Main layout */
    main { padding-top: 96px; }
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin: 18px 0 14px;
    }
    .page-title {
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--brand);
      letter-spacing: .2px;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .toolbar .search {
      width: 320px; max-width: 60vw;
      padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 14px;
      background: #fff;
    }

    /* Cards */
    .grid {
      display: grid;
      gap: 18px;
    }
    @media (min-width: 700px) {
      .grid.cols-3 { grid-template-columns: repeat(3, 1fr); }
      .grid.cols-2 { grid-template-columns: 2fr 1fr; }
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow);
    }
    .card h3 {
      margin-bottom: 8px;
      color: var(--brand);
      font-size: 1.05rem;
    }
    .kpi {
      display: flex; align-items: baseline; gap: 10px;
    }
    .kpi .value { font-size: 1.8rem; font-weight: 800; }
    .kpi .muted { color: var(--muted); font-size: .9rem; }

    /* Account list */
    .accounts { display: grid; gap: 10px; }
    .account-row {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: space-between;
      background: #fff;
    }
    .account-row .left {
      display: flex; align-items: center; gap: 12px;
    }
    .pill {
      display: inline-block; padding: 4px 10px; border-radius: 999px;
      font-size: 12px; font-weight: 700; color: var(--accent1); background: #eef2ff;
    }
    .amount { font-weight: 800; }

    /* Transactions */
    .tx-list { display: grid; gap: 10px; }
    .tx {
      display: grid; grid-template-columns: 1fr auto; gap: 6px 10px;
      padding: 12px; border: 1px solid var(--border); border-radius: 12px; background: #fff;
    }
    .tx .name { font-weight: 700; }
    .tx .meta { color: var(--muted); font-size: .9rem; }
    .tx .delta.pos { color: #047857; font-weight: 800; }
    .tx .delta.neg { color: #b91c1c; font-weight: 800; }

    /* Quick actions */
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn-action {
      background: linear-gradient(45deg, var(--accent1), var(--accent2));
      color: #fff; border-radius: 12px; padding: 12px 16px; border: none; cursor: pointer;
      box-shadow: 0 6px 18px rgba(102, 126, 234, 0.28);
      font-weight: 800;
    }
    .btn-action:hover { filter: brightness(1.05); transform: translateY(-1px); }

    /* Footer space */
    .footer-space { height: 24px; }
  </style>
</head>
<body>
  <!-- Fixed header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">Shenzhenswift</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="transfer.html">Transfer</a></li>
          <li><a href="#">Cards</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <div class="container">
      <div class="page-header">
        <div>
          <div class="page-title">Dashboard</div>
          <div id="userNameLine" class="subtitle" style="margin-top:4px;"></div>
          <div style="color:var(--muted); margin-top:4px;">Overview of your accounts and recent activity</div>
        </div>
        <div class="toolbar">
          <input class="search" placeholder="Search transactions, accounts…" />
          <a class="btn btn-primary" href="transfer.html">New transfer</a>
        </div>
      </div>

      <!-- KPIs -->
      <section class="grid cols-3" style="margin: 10px 0 8px;" id="kpiSection">
        <!-- KPIs will be injected by JS -->
      </section>

      <!-- Accounts and recent transactions -->
      <section class="grid cols-2" style="margin-top: 8px;" id="accountSection">
        <!-- Accounts and transactions will be injected by JS -->
      </section>

      <div class="footer-space"></div>
    </div>
  </main>
  <div id="transactions"></div>
  <script>
  // Check session for logged in user
  const session = sessionStorage.getItem('loggedInUser');
  let isNewUser = false;
  let user = null;
  if (!session) {
    window.location.href = 'index.html';
  } else {
    try {
      user = JSON.parse(session);
      // Enforce: only authenticated (registered + confirmed) users
      if (!user || user.isAuthenticated !== true) {
        window.location.href = 'index.html';
        return;
      }
      // If registration date and login time are very close, treat as new user
      if (user.registrationDate && user.loginTime) {
        const reg = new Date(user.registrationDate);
        const login = new Date(user.loginTime);
        if (Math.abs(login - reg) < 2 * 60 * 1000) {
          isNewUser = true;
        }
      }
    } catch {
      window.location.href = 'index.html';
    }
  }

  // Render KPIs and Accounts
  window.addEventListener('DOMContentLoaded', () => {
    // Inject welcome line with user name
    const nameEl = document.getElementById('userNameLine');
    if (nameEl) {
      const displayName =
        (user && (user.name || user.fullname)) ||
        (user && user.email ? user.email.split('@')[0] : null) ||
        'User';
      nameEl.textContent = `Welcome, ${displayName}`;
    }

    // Helper: read only transactions initiated by this user (from transfer page)
    function getInitiatedTransactions() {
      try {
        const parsed = JSON.parse(sessionStorage.getItem('initiatedTransactions') || '[]');
        const all = Array.isArray(parsed) ? parsed : [];
        // Only items created on transfer page
        let mine = all.filter(tx => tx && tx.source === 'transfer');
        // And only for this user (if email is attached)
        if (user && user.email) {
          mine = mine.filter(tx => !tx.email || tx.email === user.email);
        }
        return mine;
      } catch {
        return [];
      }
    }

    const initiated = getInitiatedTransactions();
    const txListHtml = initiated.length
      ? initiated.map(tx => `
          <div class="tx">
            <div class="name">${tx.name || tx.type || 'Transfer'}</div>
            <div class="delta ${tx.delta && tx.delta.startsWith('+') ? 'pos' : 'neg'}">
              ${tx.delta || (tx.amount ? `- $${tx.amount}` : '')}
            </div>
            <div class="meta">
              ${(tx.date || new Date().toLocaleDateString())}
              ${tx.network ? ` • ${tx.network}` : ' • Transfer'}
              ${tx.from ? ` • ${tx.from}` : ''}${tx.to ? ` → ${tx.to}` : ''}
              ${tx.status ? ` • ${tx.status}` : ''}
            </div>
          </div>
        `).join('')
      : `<div style="color:var(--muted);text-align:center;padding:24px 0;">
           No recent transactions yet.<br>
           Start by making your first transfer.
         </div>`;

    const kpiSection = document.getElementById('kpiSection');
    const accountSection = document.getElementById('accountSection');

    if (isNewUser) {
      // New user: show empty state for balances and accounts
      kpiSection.innerHTML = `
        <div class="card">
          <h3>Total balance</h3>
          <div class="kpi"><div class="value">$0.00</div><div class="muted">All accounts</div></div>
        </div>
        <div class="card">
          <h3>Available</h3>
          <div class="kpi"><div class="value">$0.00</div><div class="muted">After holds</div></div>
        </div>
        <div class="card">
          <h3>Month-to-date</h3>
          <div class="kpi"><div class="value">$0.00</div><div class="muted">Net cash flow</div></div>
        </div>
      `;
      accountSection.innerHTML = `
        <div class="card">
          <h3>Your accounts</h3>
          <div style="color:var(--muted);text-align:center;padding:24px 0;">
            No accounts available yet.<br>
            Your accounts will appear here once set up.
          </div>
        </div>
        <div class="card">
          <h3>Recent transactions</h3>
          <div class="tx-list" style="margin-top:10px;" id="txList">
            ${txListHtml}
          </div>
          <div style="margin-top:12px;">
            <a class="btn btn-primary" href="transaction-details.html">View details</a>
          </div>
        </div>
      `;
    } else {
      // Existing user: sync layout to snippet and show ONLY user-initiated transactions
      kpiSection.innerHTML = `
        <div class="card">
          <h3>Total balance</h3>
          <div class="kpi">
            <div class="value">$256,780.00</div>
            <div class="muted">All accounts</div>
          </div>
        </div>
        <div class="card">
          <h3>Available</h3>
          <div class="kpi">
            <div class="value">$221,540.20</div>
            <div class="muted">After holds</div>
          </div>
        </div>
        <div class="card">
          <h3>Month-to-date</h3>
          <div class="kpi">
            <div class="value">+$4,920.11</div>
            <div class="muted">Net cash flow</div>
          </div>
        </div>
      `;
      accountSection.innerHTML = `
        <div class="card">
          <h3>Your accounts</h3>
          <div class="accounts" style="margin-top:10px;">
            <div class="account-row">
              <div class="left">
                <span class="pill">Checking</span>
                <div>
                  <div style="font-weight:800;">Everyday Checking</div>
                  <div class="muted" style="font-size:.9rem;">••• 3482</div>
                </div>
              </div>
              <div class="amount">$24,380.22</div>
            </div>
            <div class="account-row">
              <div class="left">
                <span class="pill">Savings</span>
                <div>
                  <div style="font-weight:800;">High-Yield Savings</div>
                  <div class="muted" style="font-size:.9rem;">••• 9015</div>
                </div>
              </div>
              <div class="amount">$198,440.98</div>
            </div>
            <div class="account-row">
              <div class="left">
                <span class="pill">Brokerage</span>
                <div>
                  <div style="font-weight:800;">Invest Portfolio</div>
                  <div class="muted" style="font-size:.9rem;">••• 1170</div>
                </div>
              </div>
              <div class="amount">$33,958.80</div>
            </div>
          </div>

          <div style="display:flex; gap:10px; margin-top:14px; flex-wrap:wrap;">
            <a class="btn btn-primary" href="transfer.html">Transfer money</a>
            <button class="btn btn-action" type="button">Deposit funds</button>
            <button class="btn btn-action" type="button">Statements</button>
          </div>
        </div>

        <div class="card">
          <h3>Recent transactions</h3>
          <div class="tx-list" style="margin-top:10px;" id="txList">
            ${txListHtml}
          </div>
          <div style="margin-top:12px;">
            <a class="btn btn-primary" href="transaction-details.html">View details</a>
          </div>
        </div>
      `;
    }
  });
  </script>
</body>
</html>
