<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Ä¢ Bank Swift</title>
  <link rel="stylesheet" href="ui.css" />
  <link rel="icon" href="bank-swift.png" type="image/png" />
  <link rel="apple-touch-icon" href="bank-swift.png" />
  <link rel="shortcut icon" href="bank-swift.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
        /* Enhanced Dashboard Styles */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #7c3aed;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --gray: #64748b;
            --light: #f8fafc;
            --card: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#0f172a 0%,#1e293b 100%);color:#fff;min-height:100vh;}
        

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 2rem;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3rem;
        }

    .logo-icon { width:48px; height:48px; }
    .logo-icon img { width:100%; height:100%; object-fit:contain; display:block; }

        .logo-text {
            font-size: 1.3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(99, 102, 241, 0.1);
            color: #fff;
            transform: translateX(4px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: #fff;
            border-left: 3px solid var(--primary);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .welcome-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .header-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Balance Cards */
        .balance-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .balance-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .balance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .balance-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .balance-amount {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .balance-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .change-positive {
            color: var(--success);
        }

        .change-negative {
            color: var(--danger);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quick-action {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .quick-action:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        .action-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
            -webkit-text-fill-color: transparent;
        }

        .action-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Transaction List */
        .transactions-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .transaction-item:hover {
            background: rgba(99, 102, 241, 0.05);
            padding-left: 1.5rem;
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .transaction-name {
            font-weight: 600;
        }

        .transaction-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .transaction-amount {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .amount-positive {
            color: var(--success);
        }

        .amount-negative {
            color: var(--danger);
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-btn {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 101;
                background: rgba(99, 102, 241, 0.2);
                border: 1px solid var(--border);
                color: white;
                padding: 10px;
                border-radius: 10px;
                cursor: pointer;
            }
        }

        @media (min-width: 1025px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .balance-cards {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: repeat(3, 1fr);
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <div class="logo-icon"><img src="bank-swift.png" alt="Bank Swift Logo"/></div>
      <span class="logo-text">Bank Swift</span>
    </div>
    <nav>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#" class="nav-link active">üè† Dashboard</a></li>
        <li class="nav-item"><a href="transfer.html" class="nav-link">üí∏ Transfers</a></li>
        <li class="nav-item"><a href="#" class="nav-link">üí≥ Accounts</a></li>
        <li class="nav-item"><a href="#" class="nav-link">üìä Investments</a></li>
        <li class="nav-item"><a href="#" class="nav-link">‚öôÔ∏è Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <div class="dashboard-header">
      <div class="welcome-section">
        <div class="user-avatar">U</div>
        <div>
          <h2>Welcome back, <span id="userName">User</span>!</h2>
          <p style="color:rgba(255,255,255,0.6);font-size:.9rem;">Here's your financial overview</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="header-btn" onclick="window.location.href='transfer.html'">Send Money</button>
        <button class="header-btn" style="background:rgba(255,255,255,0.1);">Logout</button>
      </div>
        <button onclick="window.history.back()" class="btn-shared btn-outline" style="position:fixed;top:90px;left:24px;z-index:100;">‚Üê Go Back</button>
    </div>

    <!-- Balance Cards -->
    <div class="balance-cards">
      <div class="balance-card">
        <div class="balance-label">Total Balance</div>
        <div class="balance-amount" id="totalBalance">$0.00</div>
      </div>
      <div class="balance-card">
        <div class="balance-label">Available Balance</div>
        <div class="balance-amount" id="availableBalance">$0.00</div>
      </div>
      <div class="balance-card">
        <div class="balance-label">Investments</div>
        <div class="balance-amount">$0.00</div>
      </div>
    </div>

    <!-- Recent Transactions (static for now) -->
    <div class="transactions-section">
      <div class="section-header">
        <h3 class="section-title">Recent Transactions</h3>
      </div>
      <div id="transactionsList">
        <div class="transaction-item">
          <div class="transaction-info"><div class="transaction-icon">üí∞</div>
            <div><div class="transaction-name">Salary Deposit</div><div class="transaction-date">This Month</div></div>
          </div>
          <div class="transaction-amount amount-positive">+$8,500.00</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Apps Script disabled; using local stored registration data only

    // Check authentication
    const sessionUser = JSON.parse(localStorage.getItem("bs-user") || "null");
    if (!sessionUser || !sessionUser.isAuthenticated) {
      window.location.href = "login.html";
    }

    // Fill user info
    document.getElementById("userName").textContent = sessionUser.name;
    document.querySelector(".user-avatar").textContent = (sessionUser.name || "U").split(" ").map(n=>n[0]).join("").toUpperCase().slice(0,2);

    // Logout button
    document.querySelector(".header-actions button:last-child").addEventListener("click", () => {
      localStorage.removeItem("bs-user");
      window.location.href = "login.html";
    });

    // All remote fetch logic removed. Only local/session logic remains.
        function loadBalances() {
            const registrations = JSON.parse(localStorage.getItem('bs-registered-users')||'[]');
            const userRow = registrations.find(r=>r.email && r.email.toLowerCase()===sessionUser.email.toLowerCase());
            if(userRow){
                const total = parseFloat(userRow.totalBalance || 0);
                const available = parseFloat(userRow.baseAvailable || 0);
                document.getElementById("totalBalance").textContent = total.toLocaleString("en-US",{style:"currency",currency:"USD"});
                document.getElementById("availableBalance").textContent = available.toLocaleString("en-US",{style:"currency",currency:"USD"});
            }
        }
        loadBalances();
  </script>
</body>
</html>
